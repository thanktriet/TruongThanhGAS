                <div id="tab-users" class="tab-content max-w-7xl mx-auto">
                    <!-- Stats Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6" id="user-stats-container">
                        <!-- Stats will be populated by JavaScript -->
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 md:gap-6">
                        <!-- Form Tạo User -->
                        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5 md:p-6">
                            <div class="flex items-center gap-2 mb-4">
                                <i class="fa-solid fa-user-plus text-green-600 text-lg"></i>
                                <h2 class="text-lg font-bold text-gray-800">Thêm người dùng</h2>
                            </div>
                            <form id="form-create-user" class="space-y-4" onsubmit="handleCreateUser(event)">
                                <div>
                                    <label class="label text-sm mb-2 block font-semibold">
                                        <i class="fa-solid fa-user text-gray-400 mr-1"></i>Tên đăng nhập *
                                    </label>
                                    <input type="text" name="new_username" class="input w-full" placeholder="vd: tvbh001" required>
                                </div>
                                <div>
                                    <label class="label text-sm mb-2 block font-semibold">
                                        <i class="fa-solid fa-id-card text-gray-400 mr-1"></i>Họ tên *
                                    </label>
                                    <input type="text" name="new_fullname" class="input w-full" placeholder="Nguyễn Văn A" required>
                                </div>
                                <div>
                                    <label class="label text-sm mb-2 block font-semibold">
                                        <i class="fa-solid fa-user-tag text-gray-400 mr-1"></i>Vai trò *
                                    </label>
                                    <select name="new_role" class="input bg-white w-full" required>
                                        <option value="">-- Chọn vai trò --</option>
                                        <option value="TVBH">TVBH - Tư Vấn Bán Hàng</option>
                                        <option value="SALEADMIN">SALEADMIN - Quản lý cấp mã đơn hàng</option>
                                        <option value="TPKD">TPKD - Trưởng Phòng Kinh Doanh</option>
                                        <option value="GDKD">GDKD - Giám Đốc Kinh Doanh</option>
                                        <option value="BKS">BKS - Ban Kiểm Soát</option>
                                        <option value="BGD">BGD - Ban Giám Đốc</option>
                                        <option value="KETOAN">KẾ TOÁN</option>
                                        <option value="ADMIN">ADMIN - Quản Trị Viên</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="label text-sm mb-2 block font-semibold">
                                        <i class="fa-solid fa-users text-gray-400 mr-1"></i>Nhóm/Bộ phận
                                    </label>
                                    <input type="text" name="new_group" class="input w-full" placeholder="vd: NHÓM 1">
                                </div>
                                <div>
                                    <label class="label text-sm mb-2 block font-semibold">
                                        <i class="fa-solid fa-envelope text-gray-400 mr-1"></i>Email
                                    </label>
                                    <input type="email" name="new_email" class="input w-full" placeholder="email@example.com">
                                </div>
                                <div>
                                    <label class="label text-sm mb-2 block font-semibold">
                                        <i class="fa-solid fa-phone text-gray-400 mr-1"></i>Số điện thoại
                                    </label>
                                    <input type="tel" name="new_phone" class="input w-full" placeholder="0901234567">
                                </div>
                                <div>
                                    <label class="label text-sm mb-2 block font-semibold">
                                        <i class="fa-solid fa-key text-gray-400 mr-1"></i>Mật khẩu tạm
                                    </label>
                                    <input type="text" name="new_password" class="input w-full" placeholder="Mặc định: 123456">
                                    <p class="text-xs text-gray-500 mt-1">Để trống sẽ dùng mật khẩu mặc định: 123456</p>
                                </div>
                                <div>
                                    <button type="submit" class="w-full bg-green-600 text-white px-4 py-3 rounded-lg font-semibold hover:bg-green-700 active:bg-green-800 transition flex items-center justify-center gap-2">
                                        <i class="fa-solid fa-user-plus"></i>
                                        <span>Thêm người dùng</span>
                                    </button>
                                </div>
                                <p id="create-user-status" class="text-sm text-center"></p>
                            </form>
                        </div>

                        <!-- Danh sách Users -->
                        <div class="lg:col-span-2 bg-white rounded-xl shadow-sm border border-gray-200 p-5 md:p-6">
                            <!-- Header với Search và Filter -->
                            <div class="flex flex-col gap-4 mb-6">
                                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3">
                                    <div class="flex items-center gap-2">
                                        <i class="fa-solid fa-users text-blue-600 text-lg"></i>
                                        <h2 class="text-lg font-bold text-gray-800">Danh sách người dùng</h2>
                                    </div>
                                    <button onclick="loadUserManagement()" class="px-4 py-2 bg-blue-50 text-blue-600 hover:bg-blue-100 rounded-lg font-semibold transition flex items-center gap-2">
                                        <i class="fa-solid fa-rotate"></i>
                                        <span>Làm mới</span>
                                    </button>
                                </div>
                                
                                <!-- Search và Filter -->
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                                    <div class="md:col-span-2">
                                        <div class="relative">
                                            <i class="fa-solid fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                            <input 
                                                type="text" 
                                                id="user-search-input" 
                                                class="input w-full pl-10" 
                                                placeholder="Tìm kiếm theo tên, username, email, số điện thoại..."
                                                onkeyup="filterUsers()"
                                            >
                                        </div>
                                    </div>
                                    <div>
                                        <select id="user-filter-role" class="input w-full" onchange="filterUsers()">
                                            <option value="">Tất cả vai trò</option>
                                            <option value="TVBH">TVBH</option>
                                            <option value="SALEADMIN">SALEADMIN</option>
                                            <option value="TPKD">TPKD</option>
                                            <option value="GDKD">GDKD</option>
                                            <option value="BKS">BKS</option>
                                            <option value="BGD">BGD</option>
                                            <option value="KETOAN">KẾ TOÁN</option>
                                            <option value="ADMIN">ADMIN</option>
                                        </select>
                                    </div>
                                    <div>
                                        <select id="user-filter-status" class="input w-full" onchange="filterUsers()">
                                            <option value="">Tất cả trạng thái</option>
                                            <option value="active">Đang hoạt động</option>
                                            <option value="inactive">Bị khóa</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div id="user-list-container" class="overflow-x-auto -mx-1 md:mx-0" style="-webkit-overflow-scrolling: touch;">
                                <div class="text-center text-gray-500 py-6 text-sm md:text-base">
                                    <i class="fa-solid fa-spinner fa-spin text-xl mb-2"></i>
                                    <p>Đang tải dữ liệu...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom navigation is handled in index.html, no need for duplicate here -->
        </main>
    </div>
