                <div id="tab-create" class="tab-content active max-w-5xl mx-auto">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">

                                            <div><label class="label text-xs md:text-sm mb-1 block">Mã Hợp Đồng *</label><input name="contract_code" class="input uppercase font-mono text-sm md:text-base w-full" required placeholder="S10601..."></div>
                                            <div><label class="label text-xs md:text-sm mb-1 block">Họ tên Khách hàng *</label><input name="customer_name" class="input text-sm md:text-base w-full" required></div>
                                            <div><label class="label text-xs md:text-sm mb-1 block">Số điện thoại</label><input name="phone" type="tel" class="input text-sm md:text-base w-full"></div>
                                            <div><label class="label text-xs md:text-sm mb-1 block">CCCD / CMND</label><input name="cccd" class="input text-sm md:text-base w-full"></div>
                                            <div><label class="label text-xs md:text-sm mb-1 block">Email</label><input name="email" type="email" class="input text-sm md:text-base w-full"></div>
                                            <div><label class="label text-xs md:text-sm mb-1 block">Địa chỉ</label><input name="address" class="input text-sm md:text-base w-full"></div>
                                        </div>
                                    </div>

                                    <div class="mb-4 md:mb-6">
                                        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 border-b pb-1">2. Thông tin Xe</h3>
                                        <div class="grid grid-cols-1 md:grid-cols-3 gap-3 md:gap-4">
                                            <div><label class="label text-xs md:text-sm mb-1 block">Dòng Xe</label><input name="car_model" class="input text-sm md:text-base w-full" placeholder="VD: VF 5 Plus"></div>
                                            <div><label class="label text-xs md:text-sm mb-1 block">Phiên bản</label><input name="car_version" class="input text-sm md:text-base w-full" placeholder="Eco / Plus"></div>
                                            <div><label class="label text-xs md:text-sm mb-1 block">Màu sắc</label><input name="car_color" class="input text-sm md:text-base w-full"></div>
                                            <div><label class="label text-xs md:text-sm mb-1 block">Số Khung (VIN)</label><input name="vin_no" class="input uppercase text-sm md:text-base w-full"></div>
                                            <div class="md:col-span-2"><label class="label text-xs md:text-sm mb-1 block">Hình thức thanh toán</label>
                                                <select name="payment_method" class="input bg-white text-sm md:text-base w-full">
                                                    <option value="Tiền mặt">Tiền mặt</option>
                                                    <option value="Trả góp">Trả góp ngân hàng</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-6">
                                        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 border-b pb-1">3. Chính sách giá & Quà tặng</h3>
                                        <div class="bg-yellow-50 p-4 rounded-lg border border-yellow-200">
                                            <div class="mb-4">
                                                <label class="block text-sm font-bold text-gray-800 mb-1">Giá trị Hợp đồng (VNĐ) *</label>
                                                <input name="contract_price" type="text" class="w-full border-2 border-yellow-400 p-2 rounded text-lg font-bold text-gray-800 outline-none" oninput="formatMoneyInput(this)" required placeholder="0">
                                            </div>
                                            
                                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                                <div>
                                                    <label class="label">Chi tiết giảm giá</label>
                                                    <textarea name="discount_details" rows="2" class="input" placeholder="Diễn giải..."></textarea>
                                                </div>
                                                <div>
                                                    <label class="label">Tiền giảm giá (VNĐ)</label>
                                                    <input name="discount_amount" type="text" class="input" oninput="formatMoneyInput(this)" placeholder="0">
                                                </div>
                                            </div>

                                            <div class="border-t border-yellow-200 pt-3">
                                                <div class="flex justify-between items-center mb-3">
                                                    <div>
                                                        <label class="text-sm font-bold text-gray-700 flex items-center gap-2">
                                                            <i class="fa-solid fa-gift text-yellow-600"></i>
                                                            Quà tặng kèm
                                                        </label>
                                                </div>
                                                    <button type="button" onclick="addGiftRow('gift-list-manual')" class="text-xs bg-blue-100 text-blue-700 px-3 py-1.5 rounded font-bold hover:bg-blue-200 transition flex items-center gap-1">
                                                        <i class="fa-solid fa-plus"></i>
                                                        Thêm quà
                                                    </button>
                                                </div>
                                                <div id="gift-list-manual" class="space-y-2 min-h-[40px]">
                                                    <p class="text-xs text-gray-400 italic text-center py-2">Chưa có quà tặng. Nhấn "Thêm quà" để thêm.</p>
                                                </div>
                                                <input type="hidden" name="gift_json" id="hidden_gift_json_manual">
                                                
                                                <div class="flex justify-between items-center mt-3 pt-3 border-t border-yellow-200">
                                                    <span class="text-xs text-gray-500 italic">Tổng giá trị quà tặng:</span>
                                                    <span id="total-gift-manual" class="font-bold text-blue-600 text-sm">0 đ</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-6">
                                        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 border-b pb-1">4. Lương năng suất</h3>
                                        <label class="label">Lương năng suất (VNĐ) *</label>
                                        <input name="productivity_bonus" type="text" class="input w-full" oninput="formatMoneyInput(this)" placeholder="0" required>
                                        <p class="text-xs text-gray-500 mt-1">TVBH tự đề xuất mức lương năng suất</p>
                                    </div>

                                    <div class="mb-6">
                                        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 border-b pb-1">5. Yêu cầu khác</h3>
                                        <textarea name="other_requirements" rows="3" class="input w-full" placeholder="Nhập yêu cầu khác (nếu có)..."></textarea>
                                    </div>

                                    <div class="mb-6">
                                        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 border-b pb-1">6. Chọn người duyệt</h3>
                                        <label class="label">Chọn TPKD duyệt *</label>
                                        <select name="approver_step0" id="approver_step0" class="input w-full" required>
                                            <option value="">-- Đang tải danh sách --</option>
                                        </select>
                                    </div>

                                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 md:py-3 rounded-lg hover:bg-blue-700 active:bg-blue-800 shadow-lg transition transform active:scale-95 touch-manipulation text-sm md:text-base">Gửi Duyệt</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
