<div id="tab-sales-policies" class="tab-content max-w-6xl mx-auto">
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="bg-orange-600 text-white px-4 py-3 md:px-6 md:py-4 border-b">
            <h2 class="text-base md:text-xl font-bold">
                <i class="fa-solid fa-file-contract mr-2"></i>Quản Lý Chính Sách Bán Hàng
            </h2>
            <p class="text-xs md:text-sm text-orange-100 mt-1">Quản lý danh sách chính sách bán hàng cho HĐMB</p>
        </div>

        <div class="p-3 md:p-6">
            <!-- Form thêm chính sách mới -->
            <div class="mb-4 md:mb-6 p-3 md:p-4 bg-gray-50 rounded-lg border border-gray-200">
                <h3 class="text-base md:text-lg font-bold text-gray-800 mb-3 md:mb-4">
                    <i class="fa-solid fa-plus-circle mr-2 text-green-600"></i>Thêm Chính Sách Mới
                </h3>
                <form id="form-create-sales-policy" class="space-y-3 md:space-y-4" onsubmit="handleCreateSalesPolicy(event)">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4">
                        <div>
                            <label class="label text-xs md:text-sm mb-1 block">Tên chính sách (ngắn gọn) *</label>
                            <input 
                                type="text" 
                                id="new-policy-name" 
                                class="input text-sm md:text-base w-full" 
                                placeholder="VD: CSBH MLTTVN 3 giảm 4%" 
                                required
                            >
                        </div>
                        <div>
                            <label class="label text-xs md:text-sm mb-1 block">Thứ tự hiển thị</label>
                            <input 
                                type="number" 
                                id="new-policy-order" 
                                class="input text-sm md:text-base w-full" 
                                value="0" 
                                min="0"
                            >
                        </div>
                    </div>
                    <div>
                        <label class="label text-xs md:text-sm mb-1 block">Mô tả đầy đủ (sẽ hiển thị trong HĐMB) *</label>
                        <textarea 
                            id="new-policy-description" 
                            class="input text-sm md:text-base w-full" 
                            rows="3" 
                            placeholder="Mô tả chi tiết chính sách..." 
                            required
                        ></textarea>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3 md:gap-4">
                        <div>
                            <label class="label text-xs md:text-sm mb-1 block">Ngày bắt đầu hiệu lực</label>
                            <input 
                                type="date" 
                                id="new-policy-valid-from" 
                                class="input text-sm md:text-base w-full"
                            >
                        </div>
                        <div>
                            <label class="label text-xs md:text-sm mb-1 block">Ngày kết thúc hiệu lực</label>
                            <input 
                                type="date" 
                                id="new-policy-valid-to" 
                                class="input text-sm md:text-base w-full"
                            >
                        </div>
                        <div class="flex items-end">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input 
                                    type="checkbox" 
                                    id="new-policy-active" 
                                    class="w-4 h-4 text-orange-600 rounded"
                                    checked
                                >
                                <span class="text-xs md:text-sm font-medium">Đang áp dụng</span>
                            </label>
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <button 
                            type="submit" 
                            class="w-full md:w-auto bg-green-600 text-white px-4 py-2.5 md:py-2 rounded-lg font-semibold hover:bg-green-700 active:bg-green-800 transition touch-manipulation text-sm md:text-base"
                        >
                            <i class="fa-solid fa-plus mr-2"></i>Thêm Chính Sách
                        </button>
                    </div>
                </form>
                <p id="create-policy-status" class="text-xs md:text-sm text-gray-500 mt-2"></p>
            </div>

            <!-- Danh sách chính sách -->
            <div>
                <h3 class="text-base md:text-lg font-bold text-gray-800 mb-3 md:mb-4">
                    <i class="fa-solid fa-list mr-2 text-blue-600"></i>Danh Sách Chính Sách
                </h3>
                <div id="sales-policies-list" class="space-y-3">
                    <div class="text-center py-8 text-gray-500">
                        <i class="fa-solid fa-spinner fa-spin text-2xl mb-2"></i>
                        <p class="text-sm md:text-base">Đang tải danh sách...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
