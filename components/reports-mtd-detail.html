<div id="tab-reports-mtd-detail" class="tab-content">
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="bg-orange-50 px-4 py-3 md:px-6 md:py-4 border-b border-orange-100">
            <h2 class="text-base md:text-lg font-bold text-orange-800">
                <i class="fa-solid fa-table-list mr-2"></i>Báo Cáo MTD Chi Tiết
            </h2>
            <p class="text-xs md:text-sm text-gray-600 mt-1">Báo cáo chi tiết theo TVBH và dòng xe</p>
        </div>
        <div class="p-3 md:p-6">
            <!-- Filters -->
            <div class="mb-4 space-y-3 md:space-y-0 md:grid md:grid-cols-4 md:gap-3">
                <div>
                    <label class="label text-xs mb-1 block">Chọn tháng:</label>
                    <input 
                        type="month" 
                        id="mtd-month-filter" 
                        class="input bg-white text-sm md:text-base w-full" 
                        onchange="loadMtdDetailReport()"
                    >
                </div>
                <div>
                    <label class="label text-xs mb-1 block">Nhóm:</label>
                    <select id="mtd-group-filter" class="input bg-white text-sm md:text-base w-full" onchange="loadMtdDetailReport()">
                        <option value="">Tất cả nhóm</option>
                    </select>
                </div>
                <div>
                    <label class="label text-xs mb-1 block">TVBH:</label>
                    <select id="mtd-tvbh-filter" class="input bg-white text-sm md:text-base w-full" onchange="loadMtdDetailReport()">
                        <option value="">Tất cả TVBH</option>
                    </select>
                </div>
                <div>
                    <label class="label text-xs mb-1 block">Dòng xe:</label>
                    <select id="mtd-car-filter" class="input bg-white text-sm md:text-base w-full" onchange="loadMtdDetailReport()">
                        <option value="">Tất cả dòng xe</option>
                    </select>
                </div>
            </div>

            <!-- View Toggle -->
            <div class="mb-4 flex gap-2">
                <button 
                    id="mtd-view-detail-btn"
                    onclick="switchMtdView('detail')" 
                    class="px-4 py-2 rounded-lg font-medium transition bg-orange-600 text-white"
                >
                    <i class="fa-solid fa-table mr-2"></i>Chi tiết
                </button>
                <button 
                    id="mtd-view-group-btn"
                    onclick="switchMtdView('group')" 
                    class="px-4 py-2 rounded-lg font-medium transition bg-gray-200 text-gray-700 hover:bg-gray-300"
                >
                    <i class="fa-solid fa-layer-group mr-2"></i>Tổng hợp theo nhóm
                </button>
            </div>

            <!-- Loading -->
            <div id="mtd-loading" class="text-center py-8 hidden">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-orange-600"></div>
                <p class="mt-2 text-gray-600">Đang tải...</p>
            </div>

            <!-- Reports Content -->
            <div id="mtd-content" class="space-y-6">
                <p class="text-center text-gray-500 py-12">
                    <i class="fa-solid fa-info-circle mr-2"></i>
                    Chọn tháng và nhấn tải dữ liệu để xem báo cáo MTD chi tiết.
                </p>
            </div>
        </div>
    </div>
</div>

<script>
let currentMtdView = 'detail'; // 'detail' hoặc 'group'
let mtdDetailData = null; // Lưu dữ liệu để dùng cho cả 2 view

/**
 * Switch giữa view chi tiết và tổng hợp theo nhóm
 */
function switchMtdView(view) {
    currentMtdView = view;
    
    // Update button styles
    const detailBtn = document.getElementById('mtd-view-detail-btn');
    const groupBtn = document.getElementById('mtd-view-group-btn');
    
    if (view === 'detail') {
        if (detailBtn) {
            detailBtn.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
            detailBtn.classList.add('bg-orange-600', 'text-white');
        }
        if (groupBtn) {
            groupBtn.classList.remove('bg-orange-600', 'text-white');
            groupBtn.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
        }
    } else {
        if (groupBtn) {
            groupBtn.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
            groupBtn.classList.add('bg-orange-600', 'text-white');
        }
        if (detailBtn) {
            detailBtn.classList.remove('bg-orange-600', 'text-white');
            detailBtn.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
        }
    }
    
    // Re-render với view mới
    if (mtdDetailData) {
        if (view === 'detail') {
            renderMtdDetailTable(mtdDetailData);
        } else {
            renderMtdGroupSummary(mtdDetailData);
        }
    }
}

async function loadMtdDetailReport() {
    const filters = {
        filterMonth: document.getElementById('mtd-month-filter').value || null,
        group: document.getElementById('mtd-group-filter').value || null,
        tvbh: document.getElementById('mtd-tvbh-filter').value || null,
        carModel: document.getElementById('mtd-car-filter').value || null
    };
    
    document.getElementById('mtd-loading').classList.remove('hidden');
    document.getElementById('mtd-content').innerHTML = '';

    try {
        const result = await window.callAPI({
            action: 'get_mtd_detail_report',
            filters: filters
        });

        document.getElementById('mtd-loading').classList.add('hidden');

        if (result.success && result.data) {
            // Load filters
            if (result.data.groups) {
                populateSelect('mtd-group-filter', result.data.groups, filters.group);
            }
            if (result.data.tvbhs) {
                populateSelect('mtd-tvbh-filter', result.data.tvbhs.map(t => ({ value: t.username, text: `${t.username} - ${t.fullname || ''} (${t.group || ''})` })), filters.tvbh);
            }
            if (result.data.carModels) {
                populateSelect('mtd-car-filter', result.data.carModels, filters.carModel);
            }

            // Lưu dữ liệu để dùng cho cả 2 view
            mtdDetailData = result.data.mtdDetail;
            
            // Render theo view hiện tại
            if (mtdDetailData && mtdDetailData.length > 0) {
                if (currentMtdView === 'detail') {
                    renderMtdDetailTable(mtdDetailData);
                } else {
                    renderMtdGroupSummary(mtdDetailData);
                }
            } else {
                document.getElementById('mtd-content').innerHTML = `
                    <div class="text-center py-12 text-gray-500">
                        <i class="fa-solid fa-inbox text-4xl mb-3 text-gray-300"></i>
                        <p class="text-sm md:text-base">Không có dữ liệu báo cáo cho tháng đã chọn.</p>
                    </div>
                `;
            }
        } else {
            if (typeof window.showToast === 'function') {
                window.showToast('Lỗi: ' + (result.message || 'Không thể tải dữ liệu'), 'danger');
            }
            document.getElementById('mtd-content').innerHTML = `
                <div class="text-center py-12 text-red-500">
                    <i class="fa-solid fa-exclamation-circle text-4xl mb-3"></i>
                    <p class="text-sm md:text-base">${result.message || 'Lỗi khi tải dữ liệu'}</p>
                </div>
            `;
        }
    } catch (error) {
        document.getElementById('mtd-loading').classList.add('hidden');
        console.error('[MTD Detail] Error:', error);
        if (typeof window.showToast === 'function') {
            window.showToast('Lỗi: ' + error.message, 'danger');
        }
    }
}

function populateSelect(selectId, options, selectedValue = null) {
    const select = document.getElementById(selectId);
    if (!select) return;

    // Giữ lại option đầu tiên (Tất cả...)
    const firstOption = select.options[0] ? select.options[0].outerHTML : '';
    
    // Clear và thêm lại option đầu tiên
    select.innerHTML = firstOption || '<option value="">Tất cả</option>';

    // Thêm options
    options.forEach(option => {
        const opt = document.createElement('option');
        if (typeof option === 'string') {
            opt.value = option;
            opt.textContent = option;
        } else if (typeof option === 'object') {
            opt.value = option.value || option;
            opt.textContent = option.text || option.value || option;
        }
        
        if (selectedValue && opt.value === selectedValue) {
            opt.selected = true;
        }
        select.appendChild(opt);
    });
}

/**
 * Render MTD Detail dưới dạng Cards (mobile-friendly)
 */
function renderMtdDetailCards(data) {
    if (!data || data.length === 0) return '';

    const headers = data[0] || [];
    const rows = data.slice(1) || [];
    
    // Parse headers để tách dòng xe và metrics
    // Format: [Nhóm, TVBH, VF5_KHTN, VF5_HD, VF5_XHD, VF5_DoanhThu, VF6_KHTN, ...]
    const carModels = [];
    const metrics = ['KHTN', 'Hợp đồng', 'Xuất HĐ', 'Doanh thu'];
    
    // Extract car models từ headers (bỏ 2 cột đầu: Nhóm, TVBH)
    for (let i = 2; i < headers.length; i += 4) {
        const header = headers[i];
        if (header) {
            // Extract car model name (before first underscore)
            const parts = header.split('_');
            if (parts.length > 0 && !carModels.includes(parts[0])) {
                carModels.push(parts[0]);
            }
        }
    }
    
    let html = '<div class="grid grid-cols-1 md:grid-cols-2 gap-4">';
    
    rows.forEach((row, rowIndex) => {
        const group = row[0] || '';
        const tvbh = row[1] || '';
        const isTotalRow = group === 'TỔNG CỘNG';
        
        // Skip total row in cards (will show separately)
        if (isTotalRow) return;
        
        // Card styling
        const cardBg = 'bg-white border-gray-200';
        const titleColor = 'text-gray-800';
        
        html += `<div class="border-2 ${cardBg} rounded-xl p-4 shadow-sm hover:shadow-md transition">`;
        
        // Card header
        html += `<div class="flex items-center justify-between mb-4 pb-3 border-b border-gray-200">`;
        html += `<div class="flex-1 min-w-0">`;
        if (group) {
            html += `<div class="text-xs text-gray-500 font-medium mb-1">${escapeHtml(group)}</div>`;
        }
        html += `<h4 class="font-bold ${titleColor} text-base md:text-lg truncate">${escapeHtml(tvbh)}</h4>`;
        html += `</div>`;
        html += `</div>`;
        
        // Card body - Group by car model
        html += `<div class="space-y-4">`;
        
        carModels.forEach((carModel, carIndex) => {
            const startIndex = 2 + (carIndex * 4);
            
            // Get values for this car model
            const khtn = row[startIndex] || 0;
            const hopDong = row[startIndex + 1] || 0;
            const xuatHD = row[startIndex + 2] || 0;
            const doanhThu = row[startIndex + 3] || 0;
            
            // Car model section
            html += `<div class="bg-orange-50 rounded-lg p-3 border border-orange-200">`;
            html += `<div class="font-bold text-orange-800 text-sm mb-3 flex items-center gap-2">`;
            html += `<i class="fa-solid fa-car"></i>`;
            html += `<span>${escapeHtml(carModel)}</span>`;
            html += `</div>`;
            
            // Metrics grid
            html += `<div class="grid grid-cols-2 gap-2">`;
            
            const metricsData = [
                { label: 'KHTN', value: khtn, icon: 'fa-users', color: 'text-blue-600' },
                { label: 'Hợp đồng', value: hopDong, icon: 'fa-file-contract', color: 'text-green-600' },
                { label: 'Xuất HĐ', value: xuatHD, icon: 'fa-file-export', color: 'text-purple-600' },
                { label: 'Doanh thu', value: doanhThu, icon: 'fa-money-bill-wave', color: 'text-indigo-600' }
            ];
            
            metricsData.forEach(metric => {
                const formattedValue = typeof metric.value === 'number' 
                    ? metric.value.toLocaleString('vi-VN') 
                    : (metric.value || '0');
                
                html += `<div class="bg-white rounded p-2 border border-gray-100">`;
                html += `<div class="flex items-center gap-1.5 mb-1">`;
                html += `<i class="fa-solid ${metric.icon} ${metric.color} text-xs"></i>`;
                html += `<span class="text-xs text-gray-600 font-medium">${metric.label}</span>`;
                html += `</div>`;
                html += `<div class="text-sm font-bold ${titleColor}">${formattedValue}</div>`;
                html += `</div>`;
            });
            
            html += `</div>`; // End metrics grid
            html += `</div>`; // End car model section
        });
        
        html += `</div>`; // End card body
        html += `</div>`; // End card
    });
    
    html += '</div>';
    
    // Add summary
    const totalRow = rows.find(r => r[0] === 'TỔNG CỘNG');
    if (totalRow) {
        html += `<div class="mt-6 p-4 bg-gradient-to-r from-orange-100 to-orange-50 rounded-xl border-2 border-orange-300">`;
        html += `<div class="flex items-center gap-2 mb-3">`;
        html += `<i class="fa-solid fa-calculator text-orange-600 text-lg"></i>`;
        html += `<h4 class="font-bold text-orange-900 text-lg">TỔNG CỘNG</h4>`;
        html += `</div>`;
        html += `<div class="grid grid-cols-2 md:grid-cols-4 gap-3">`;
        
        carModels.forEach((carModel, carIndex) => {
            const startIndex = 2 + (carIndex * 4);
            const doanhThu = totalRow[startIndex + 3] || 0;
            const formattedDoanhThu = typeof doanhThu === 'number' 
                ? doanhThu.toLocaleString('vi-VN') 
                : (doanhThu || '0');
            
            html += `<div class="bg-white rounded-lg p-3 border border-orange-200">`;
            html += `<div class="text-xs text-gray-600 font-medium mb-1">${escapeHtml(carModel)}</div>`;
            html += `<div class="text-base font-bold text-orange-900">${formattedDoanhThu}</div>`;
            html += `</div>`;
        });
        
        html += `</div>`;
        html += `</div>`;
    }
    
    return html;
}

/**
 * Render MTD Detail Table (desktop view)
 */
function renderMtdDetailTableDesktop(data) {
    if (!data || data.length === 0) return '';

    // Tách headers và rows
    const headers = data[0] || [];
    const rows = data.slice(1) || [];

    // Tính số cột (bao gồm Nhóm và TVBH)
    const numCols = headers.length;

    // Tạo table HTML
    let html = '<div class="hidden lg:block overflow-x-auto rounded-lg border border-gray-200">';
    html += '<table class="min-w-full divide-y divide-gray-200 bg-white text-sm">';
    
    // Header row
    html += '<thead class="bg-orange-50 sticky top-0 z-10">';
    html += '<tr>';
    headers.forEach((header, index) => {
        const isFirstTwo = index < 2; // Nhóm và TVBH
        const isNumeric = !isFirstTwo; // Các cột còn lại là số
        html += `<th class="px-4 py-3 font-bold text-gray-700 text-left ${isFirstTwo ? 'sticky left-0 z-20 bg-orange-50' : ''} ${isNumeric ? 'text-right' : ''} whitespace-nowrap">`;
        html += escapeHtml(header);
        html += '</th>';
    });
    html += '</tr>';
    html += '</thead>';

    // Body rows
    html += '<tbody class="bg-white divide-y divide-gray-200">';
    rows.forEach((row, rowIndex) => {
        const isTotalRow = row[0] === 'TỔNG CỘNG';
        const rowClass = isTotalRow ? 'bg-orange-100 font-bold hover:bg-orange-200' : 'hover:bg-gray-50';
        html += `<tr class="${rowClass}">`;
        
        row.forEach((cell, colIndex) => {
            const isFirstTwo = colIndex < 2;
            const isNumeric = !isFirstTwo && colIndex < numCols;
            const cellClass = `${isFirstTwo ? 'sticky left-0 z-10 ' + (isTotalRow ? 'bg-orange-100' : 'bg-white') : ''} ${isNumeric ? 'text-right font-mono' : ''} px-4 py-3`;
            html += `<td class="${cellClass}">`;
            html += escapeHtml(cell || '');
            html += '</td>';
        });
        html += '</tr>';
    });
    html += '</tbody>';
    html += '</table>';
    html += '</div>';

    return html;
}

function renderMtdDetailTable(data) {
    const container = document.getElementById('mtd-content');
    if (!container) return;

    // Mobile: Cards view, Desktop: Table view
    let html = '<div class="lg:hidden">';
    html += renderMtdDetailCards(data);
    html += '</div>';
    html += renderMtdDetailTableDesktop(data);

    // Thêm summary info
    const headers = data[0] || [];
    const rows = data.slice(1) || [];
    html += `<div class="mt-4 text-xs md:text-sm text-gray-600">
        <i class="fa-solid fa-info-circle mr-2"></i>
        Tổng số TVBH: ${rows.filter(r => r[0] !== 'TỔNG CỘNG').length} | 
        Tổng số dòng xe: ${Math.floor((headers.length - 2) / 4)}
    </div>`;

    container.innerHTML = html;
}

/**
 * Format doanh thu thành viết tắt (Triệu/Tỷ)
 */
function formatDoanhThuShort(amount) {
    // Parse amount thành number
    let numAmount = amount;
    
    if (typeof amount === 'string') {
        // Remove tất cả ký tự không phải số (bao gồm cả dấu chấm, phẩy vì chúng là separators)
        // Format VN: "1.234.567" -> "1234567"
        // Format có phẩy thập phân: "1.234.567,89" -> "1234567.89"
        let cleaned = amount.trim();
        
        // Remove currency symbols, spaces, etc
        cleaned = cleaned.replace(/[^0-9.,]/g, '');
        
        // Xử lý format Việt Nam: dấu chấm là thousands separator, phẩy là decimal separator
        if (cleaned.includes(',') && cleaned.includes('.')) {
            // Format VN: "1.234.567,89" -> remove all dots, replace comma with dot
            numAmount = parseFloat(cleaned.replace(/\./g, '').replace(',', '.'));
        } else if (cleaned.includes(',')) {
            // Chỉ có phẩy: có thể là decimal separator hoặc thousands separator
            const parts = cleaned.split(',');
            if (parts.length === 2 && parts[1].length <= 2) {
                // Có vẻ là decimal separator: "1234,56" -> "1234.56"
                numAmount = parseFloat(cleaned.replace(',', '.'));
            } else {
                // Có thể là thousands separator: "1,234,567" -> remove commas
                numAmount = parseFloat(cleaned.replace(/,/g, ''));
            }
        } else if (cleaned.includes('.')) {
            // Chỉ có chấm: có thể là thousands separator hoặc decimal separator
            const parts = cleaned.split('.');
            if (parts.length > 2 || (parts.length === 2 && parts[1].length === 3)) {
                // Có nhiều chấm hoặc sau chấm có 3 số -> thousands separator: "1.234.567" -> remove dots
                numAmount = parseFloat(cleaned.replace(/\./g, ''));
            } else {
                // Có thể là decimal separator: "1234.56" -> keep as is
                numAmount = parseFloat(cleaned);
            }
        } else {
            // Chỉ có số
            numAmount = parseFloat(cleaned);
        }
    }
    
    // Nếu vẫn không parse được, thử parse trực tiếp
    if (isNaN(numAmount)) {
        numAmount = parseFloat(String(amount).replace(/[^0-9.,]/g, '').replace(/\./g, '').replace(',', '.'));
    }
    
    if (!numAmount || numAmount === 0 || isNaN(numAmount)) return '0';
    
    const ty = 1000000000; // 1 tỷ
    const trieu = 1000000; // 1 triệu
    
    if (numAmount >= ty) {
        const tyValue = numAmount / ty;
        // Nếu là số nguyên thì không hiển thị số thập phân
        if (Math.abs(tyValue % 1) < 0.001) {
            return `${Math.round(tyValue)} Tỷ`;
        } else {
            // Hiển thị 1 chữ số thập phân
            return `${tyValue.toFixed(1).replace('.', ',')} Tỷ`;
        }
    } else if (numAmount >= trieu) {
        const trieuValue = numAmount / trieu;
        // Nếu là số nguyên thì không hiển thị số thập phân
        if (Math.abs(trieuValue % 1) < 0.001) {
            return `${Math.round(trieuValue)} Triệu`;
        } else {
            // Hiển thị 1 chữ số thập phân
            return `${trieuValue.toFixed(1).replace('.', ',')} Triệu`;
        }
    } else {
        // Nhỏ hơn 1 triệu thì hiển thị đầy đủ
        return Math.round(numAmount).toLocaleString('vi-VN');
    }
}

/**
 * Render tổng hợp theo nhóm
 */
function renderMtdGroupSummary(data) {
    if (!data || data.length === 0) {
        document.getElementById('mtd-content').innerHTML = '<p class="text-center text-gray-500 py-8">Không có dữ liệu</p>';
        return;
    }

    const headers = data[0] || [];
    const rows = data.slice(1) || [];
    
    // Parse headers để lấy danh sách dòng xe
    const carModels = [];
    for (let i = 2; i < headers.length; i += 3) {
        const header = headers[i];
        if (header) {
            // Extract car model từ header "Ký HĐ (VF8)" -> "VF8"
            const match = header.match(/\(([^)]+)\)/);
            if (match && match[1]) {
                carModels.push(match[1]);
            }
        }
    }
    
    // Group data theo nhóm
    const groupData = {};
    const groupTotals = {};
    
    rows.forEach(row => {
        if (row[0] === 'TỔNG CỘNG') return; // Skip total row
        
        const group = row[0] || 'Không có nhóm';
        const tvbh = row[1] || '';
        
        if (!groupData[group]) {
            groupData[group] = [];
            groupTotals[group] = {};
            carModels.forEach(model => {
                groupTotals[group][model] = { hopDong: 0, xhd: 0, doanhThu: 0 };
            });
        }
        
        groupData[group].push({
            tvbh: tvbh,
            stats: {}
        });
        
        // Parse stats cho mỗi car model
        carModels.forEach((model, modelIndex) => {
            const startIndex = 2 + (modelIndex * 3);
            const hopDong = parseInt(row[startIndex]) || 0;
            const xhd = parseInt(row[startIndex + 1]) || 0;
            // Parse doanh thu - có thể là number hoặc string đã format
            let doanhThu = 0;
            const doanhThuRaw = row[startIndex + 2];
            if (typeof doanhThuRaw === 'number') {
                doanhThu = doanhThuRaw;
            } else if (typeof doanhThuRaw === 'string') {
                // Format VN: "1.234.567" -> remove all dots
                // Format có phẩy: "1.234.567,89" -> remove dots, replace comma with dot
                const cleaned = doanhThuRaw.replace(/[^0-9.,]/g, '');
                if (cleaned.includes(',') && cleaned.includes('.')) {
                    // Format VN với phần thập phân: "1.234.567,89"
                    doanhThu = parseFloat(cleaned.replace(/\./g, '').replace(',', '.'));
                } else if (cleaned.includes('.')) {
                    // Format VN: "1.234.567" -> remove all dots
                    doanhThu = parseFloat(cleaned.replace(/\./g, ''));
                } else if (cleaned.includes(',')) {
                    // Có thể là decimal separator hoặc thousands separator
                    const parts = cleaned.split(',');
                    if (parts.length === 2 && parts[1].length <= 2) {
                        // Decimal: "1234,56"
                        doanhThu = parseFloat(cleaned.replace(',', '.'));
                    } else {
                        // Thousands: "1,234,567"
                        doanhThu = parseFloat(cleaned.replace(/,/g, ''));
                    }
                } else {
                    doanhThu = parseFloat(cleaned) || 0;
                }
            }
            if (isNaN(doanhThu)) doanhThu = 0;
            
            groupData[group][groupData[group].length - 1].stats[model] = {

        html += `</div>`;
        html += `</div>`;
        html += `</div>`;
    });

    // Bảng tổng hợp theo nhóm

    html += '</h3>';
    
    // Mobile: Cards view
    html += '<div class="lg:hidden space-y-4">';

    document.getElementById('mtd-content').innerHTML = html;
}

/**
 * Toggle hiển thị danh sách TVBH trong nhóm
 */
function toggleGroupTvbhList(groupId) {
    const list = document.getElementById(`${groupId}-list`);
    const icon = document.getElementById(`${groupId}-icon`);
    
    if (list && icon) {
        if (list.classList.contains('hidden')) {
            list.classList.remove('hidden');
            icon.classList.remove('fa-chevron-down');
            icon.classList.add('fa-chevron-up');
        } else {
            list.classList.add('hidden');
            icon.classList.remove('fa-chevron-up');
            icon.classList.add('fa-chevron-down');
        }
    }
}

function escapeHtml(text) {
    if (text === null || text === undefined) return '';
    const div = document.createElement('div');
    div.textContent = String(text);
    return div.innerHTML;
}

// Set default month on load
if (typeof window !== 'undefined') {
    window.loadMtdDetailReport = loadMtdDetailReport;
    window.renderMtdDetailTable = renderMtdDetailTable;
    window.renderMtdGroupSummary = renderMtdGroupSummary;
    window.formatDoanhThuShort = formatDoanhThuShort;
    window.switchMtdView = switchMtdView;
    window.toggleGroupTvbhList = toggleGroupTvbhList;
    window.populateSelect = populateSelect;

    window.addEventListener('load', () => {
        const monthInput = document.getElementById('mtd-month-filter');
        if (monthInput && !monthInput.value) {
            const now = new Date();
            monthInput.value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            // Auto load khi set month mặc định
            setTimeout(() => {
                if (typeof loadMtdDetailReport === 'function') {
                    loadMtdDetailReport();
                }
            }, 500);
        }
    });
}
