<header class="bg-white shadow p-3 md:p-4 flex justify-between items-center md:hidden z-30 sticky top-0">
    <div class="flex items-center gap-3">
        <button 
            onclick="toggleMobileMenu()" 
            class="p-2 text-gray-700 hover:bg-gray-100 active:bg-gray-200 rounded-lg transition touch-manipulation"
            id="mobile-menu-toggle"
            aria-label="Mở menu"
        >
            <i class="fa-solid fa-bars text-xl"></i>
        </button>
        <h1 class="font-bold text-gray-800 text-sm md:text-base">TRƯƠNG THÀNH</h1>
    </div>
    <button 
        onclick="logout()" 
        class="p-2 text-red-600 hover:bg-red-50 active:bg-red-100 rounded-lg transition touch-manipulation"
        aria-label="Đăng xuất"
    >
        <i class="fa-solid fa-power-off text-lg"></i>
    </button>
</header>

<!-- Mobile Sidebar/Drawer -->
<div 
    id="mobile-sidebar" 
    class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"
    onclick="closeMobileMenu()"
>
    <aside 
        class="fixed left-0 top-0 bottom-0 w-72 bg-slate-900 text-white flex flex-col shadow-2xl transform -translate-x-full transition-transform duration-300 ease-in-out"
        id="mobile-sidebar-content"
        onclick="event.stopPropagation()"
    >
        <div class="p-4 border-b border-slate-700 flex-shrink-0">
            <div class="flex justify-between items-center mb-3">
                <div>
                    <h1 class="text-lg font-bold tracking-wider">TRƯƠNG THÀNH</h1>
                    <p class="text-xs text-slate-400 mt-1">Xin chào, <span id="mobile-user-fullname" class="font-bold text-white">User</span></p>
                    <span id="mobile-user-role" class="text-[10px] bg-blue-600 px-2 py-0.5 rounded mt-2 inline-block">ROLE</span>
                </div>
                <button 
                    onclick="closeMobileMenu()" 
                    class="p-2 text-gray-400 hover:text-white hover:bg-slate-800 rounded-lg transition touch-manipulation"
                    aria-label="Đóng menu"
                >
                    <i class="fa-solid fa-times text-xl"></i>
                </button>
            </div>
        </div>
        <nav class="flex-1 overflow-y-auto py-4 space-y-1 min-h-0" id="mobile-nav-menu">
            <!-- Menu items sẽ được copy từ desktop sidebar -->
            <div class="text-center text-gray-400 py-8">
                <i class="fa-solid fa-spinner fa-spin text-2xl mb-2"></i>
                <p class="text-xs">Đang tải menu...</p>
            </div>
        </nav>
        <div class="p-4 border-t border-slate-700 flex-shrink-0">
            <button 
                onclick="logout(); closeMobileMenu();" 
                class="w-full bg-slate-800 hover:bg-red-600 py-3 rounded transition flex items-center justify-center gap-2 touch-manipulation"
            >
                <i class="fa-solid fa-sign-out-alt"></i> Đăng xuất
            </button>
        </div>
    </aside>
</div>
