<div id="tab-login-promo" class="tab-content">
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="bg-gradient-to-r from-amber-500 to-orange-600 px-6 py-4 border-b border-amber-400">
            <h2 class="text-xl font-bold text-white flex items-center gap-3">
                <i class="fa-solid fa-bell text-2xl"></i>
                Dialog đăng nhập (Nhắc nhở / Quảng cáo)
            </h2>
            <p class="text-amber-100 text-sm mt-1">Hình ảnh và nội dung hiển thị sau khi user đăng nhập (chỉ đóng sau 5 giây)</p>
        </div>

        <div class="p-6">
            <div id="login-promo-loading" class="text-center py-8">
                <i class="fa-solid fa-spinner fa-spin text-3xl text-amber-600"></i>
                <p class="text-gray-600 mt-2">Đang tải...</p>
            </div>

            <form id="form-login-promo" class="hidden max-w-2xl space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tiêu đề</label>
                    <input type="text" id="login-promo-title" name="title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500" placeholder="Thông báo" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nội dung</label>
                    <textarea id="login-promo-message" name="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500" placeholder="Nhập nội dung nhắc nhở..."></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Hình ảnh (upload mới thay thế ảnh cũ)</label>
                    <input type="file" id="login-promo-image" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-amber-100 file:text-amber-800" />
                    <p class="text-xs text-gray-500 mt-1">Để trống nếu không đổi ảnh</p>
                    <div id="login-promo-preview" class="mt-2 hidden">
                        <p class="text-sm text-gray-600 mb-1">Ảnh hiện tại:</p>
                        <img id="login-promo-preview-img" src="" alt="Preview" class="max-h-40 rounded border" />
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="login-promo-enabled" name="enabled" class="rounded border-gray-300 text-amber-600 focus:ring-amber-500" />
                    <label for="login-promo-enabled" class="text-sm font-medium text-gray-700">Bật hiển thị sau khi đăng nhập</label>
                </div>
                <div class="flex gap-3">
                    <button type="submit" id="btn-login-promo-save" class="px-6 py-2.5 bg-amber-600 hover:bg-amber-700 text-white font-bold rounded-lg transition flex items-center gap-2">
                        <i class="fa-solid fa-save"></i>
                        Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
let currentPromoId = null;

async function loadLoginPromo() {
    const loading = document.getElementById('login-promo-loading');
    const form = document.getElementById('form-login-promo');
    if (!loading || !form) return;

    try {
        const res = await callAPI({ action: 'get_login_promo' });
        if (!res.success) {
            loading.innerHTML = '<p class="text-red-600">' + (res.message || 'Không thể tải cấu hình') + '</p>';
            return;
        }

        const data = res.data || {};
        currentPromoId = data.id;

        document.getElementById('login-promo-title').value = data.title || 'Thông báo';
        document.getElementById('login-promo-message').value = data.message || '';
        document.getElementById('login-promo-enabled').checked = !!data.enabled;

        const preview = document.getElementById('login-promo-preview');
        const previewImg = document.getElementById('login-promo-preview-img');
        if (data.image_url) {
            preview.classList.remove('hidden');
            previewImg.src = data.image_url;
        } else {
            preview.classList.add('hidden');
        }

        loading.classList.add('hidden');
        form.classList.remove('hidden');
    } catch (e) {
        console.error('[LoginPromo] load error:', e);
        loading.innerHTML = '<p class="text-red-600">Lỗi: ' + (e.message || 'Không thể tải') + '</p>';
    }
}

document.getElementById('form-login-promo')?.addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('btn-login-promo-save');
    if (!btn || !currentPromoId) return;

    btn.disabled = true;
    btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Đang lưu...';

    try {
        let imageUrl = null;
        const fileInput = document.getElementById('login-promo-image');
        if (fileInput?.files?.length) {
            const uploadRes = await (window.supabaseStorageAPI?.uploadFiles || uploadFilesToSupabaseStorage)(
                fileInput.files, 'order-files', 'promo'
            );
            if (!uploadRes.success || !uploadRes.urls?.length) {
                throw new Error(uploadRes.message || 'Upload ảnh thất bại');
            }
            imageUrl = uploadRes.urls[0].url;
        }

        const payload = {
            title: document.getElementById('login-promo-title').value.trim() || 'Thông báo',
            message: document.getElementById('login-promo-message').value.trim() || null,
            enabled: document.getElementById('login-promo-enabled').checked
        };
        if (imageUrl != null) payload.image_url = imageUrl;

        const res = await callAPI({ action: 'update_login_promo', id: currentPromoId, payload });
        if (!res.success) throw new Error(res.message || 'Lưu thất bại');

        showToast('Đã lưu cấu hình dialog đăng nhập', 'success');
        if (imageUrl) {
            document.getElementById('login-promo-preview').classList.remove('hidden');
            document.getElementById('login-promo-preview-img').src = imageUrl;
        }
        if (fileInput) fileInput.value = '';
    } catch (err) {
        showToast(err.message || 'Lỗi khi lưu', 'error');
    } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fa-solid fa-save"></i> Lưu';
    }
});

// Expose for navigation.js switchTab
window.loadLoginPromo = loadLoginPromo;
</script>
