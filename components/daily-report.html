<div id="tab-daily-report" class="tab-content">
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden max-w-4xl mx-auto">
        <div class="bg-green-50 px-6 py-4 border-b border-green-100">
            <h2 class="text-lg font-bold text-green-800">
                <i class="fa-solid fa-calendar-day mr-2"></i>Báo Cáo Ngày
            </h2>
            <p class="text-sm text-gray-600 mt-1">Nhập báo cáo hôm nay: KHTN, Hợp đồng, Xuất HĐ, Doanh thu</p>
        </div>
        <div class="p-6">
            <form id="form-daily-report" onsubmit="handleSubmitDailyReport(event)">
                <!-- Today's Report Status -->
                <div id="today-report-status" class="mb-4 p-3 bg-blue-50 border border-blue-200 rounded-lg hidden">
                    <p class="text-sm text-blue-700">
                        <i class="fa-solid fa-info-circle mr-2"></i>
                        <span id="status-text"></span>
                    </p>
                </div>

                <!-- KHTN -->
                <div class="mb-6">
                    <label class="label text-base font-bold">Tổng Khách Hàng Tiềm Năng (KHTN) *</label>
                    <input 
                        type="number" 
                        id="khtn" 
                        name="khtn" 
                        class="input text-lg" 
                        min="0" 
                        value="0" 
                        required
                    >
                </div>

                <hr class="my-6 border-gray-200">

                <!-- Car Models Reports -->
                <div class="mb-6">
                    <label class="label text-base font-bold mb-3">Báo cáo theo Dòng Xe</label>
                    <div id="car-models-container" class="space-y-4">
                        <p class="text-sm text-gray-500 text-center py-4">
                            <i class="fa-solid fa-spinner fa-spin mr-2"></i>Đang tải danh sách dòng xe...
                        </p>
                    </div>
                </div>

                <div class="flex gap-3">
                    <button 
                        type="submit" 
                        class="flex-1 bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 shadow-lg transition"
                        id="submit-report-btn"
                    >
                        <i class="fa-solid fa-floppy-disk mr-2"></i>Lưu Báo Cáo
                    </button>
                    <button 
                        type="button" 
                        onclick="loadTodayReport()" 
                        class="px-6 bg-blue-50 border border-blue-200 text-blue-600 font-bold py-3 rounded-lg hover:bg-blue-100 transition"
                    >
                        <i class="fa-solid fa-rotate mr-2"></i>Tải lại
                    </button>
                </div>

                <div id="form-status" class="mt-4 hidden"></div>
            </form>
        </div>
    </div>
</div>

<script>
// Car models list (sẽ được load từ database hoặc config)
let carModelsList = ['VF 5 Plus', 'VF 6', 'VF 7', 'VF 8', 'VF 9', 'VF e34']; // Tạm thời hardcode

// Load today's report
async function loadTodayReport() {
    const session = JSON.parse(localStorage.getItem('session') || '{}');
    if (!session || !session.username) {
        showToast('Vui lòng đăng nhập lại', 'danger');
        return;
    }

    const result = await window.callAPI({
        action: 'get_today_report',
        tvbhName: session.username
    });

    const statusDiv = document.getElementById('today-report-status');
    const statusText = document.getElementById('status-text');

    if (result.success) {
        if (result.data) {
            // Đã có báo cáo hôm nay
            statusDiv.className = 'mb-4 p-3 bg-green-50 border border-green-200 rounded-lg';
            statusText.innerHTML = '<strong>Đã có báo cáo hôm nay.</strong> Cập nhật dữ liệu bên dưới:';
            
            // Fill form
            document.getElementById('khtn').value = result.data.khtn || 0;
            
            // Fill car models
            if (result.data.carModels) {
                Object.keys(result.data.carModels).forEach(modelName => {
                    const model = result.data.carModels[modelName];
                    const modelId = modelName.replace(/\s+/g, '-').toLowerCase();
                    
                    const hopDongInput = document.getElementById(`hopDong-${modelId}`);
                    const xhdInput = document.getElementById(`xhd-${modelId}`);
                    const doanhThuInput = document.getElementById(`doanhThu-${modelId}`);
                    
                    if (hopDongInput) hopDongInput.value = model.hopDong || 0;
                    if (xhdInput) xhdInput.value = model.xhd || 0;
                    if (doanhThuInput) doanhThuInput.value = model.doanhThu || 0;
                });
            }
        } else {
            // Chưa có báo cáo
            statusDiv.className = 'mb-4 p-3 bg-blue-50 border border-blue-200 rounded-lg';
            statusText.innerHTML = '<strong>Chưa có báo cáo hôm nay.</strong> Vui lòng nhập báo cáo:';
            
            // Clear form
            clearReportForm();
        }
        statusDiv.classList.remove('hidden');
    } else {
        statusDiv.className = 'mb-4 p-3 bg-blue-50 border border-blue-200 rounded-lg';
        statusText.innerHTML = '<strong>Nhập báo cáo mới:</strong>';
        statusDiv.classList.remove('hidden');
        clearReportForm();
    }
}

// Render car models inputs
function renderCarModels() {
    const container = document.getElementById('car-models-container');
    container.innerHTML = '';

    carModelsList.forEach(modelName => {
        const modelId = modelName.replace(/\s+/g, '-').toLowerCase();
        const carModelCard = document.createElement('div');
        carModelCard.className = 'border border-gray-200 rounded-lg p-4 bg-gray-50';
        carModelCard.innerHTML = `
            <h3 class="font-bold text-gray-800 mb-3 text-lg">${modelName}</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="label">Số ký Hợp đồng</label>
                    <input 
                        type="number" 
                        id="hopDong-${modelId}" 
                        class="input" 
                        min="0" 
                        value="0"
                        data-model="${modelName}"
                        data-field="hopDong"
                    >
                </div>
                <div>
                    <label class="label">Số Xuất HĐ</label>
                    <input 
                        type="number" 
                        id="xhd-${modelId}" 
                        class="input" 
                        min="0" 
                        value="0"
                        data-model="${modelName}"
                        data-field="xhd"
                    >
                </div>
                <div>
                    <label class="label">Doanh thu (VNĐ)</label>
                    <input 
                        type="number" 
                        id="doanhThu-${modelId}" 
                        class="input" 
                        min="0" 
                        value="0"
                        data-model="${modelName}"
                        data-field="doanhThu"
                        oninput="formatMoneyInput(this)"
                    >
                </div>
            </div>
        `;
        container.appendChild(carModelCard);
    });
}

// Clear form
function clearReportForm() {
    document.getElementById('khtn').value = 0;
    document.querySelectorAll('[data-field]').forEach(input => {
        input.value = 0;
    });
}

// Handle submit daily report
async function handleSubmitDailyReport(event) {
    event.preventDefault();
    
    const session = JSON.parse(localStorage.getItem('session') || '{}');
    if (!session || !session.username) {
        showToast('Vui lòng đăng nhập lại', 'danger');
        return;
    }

    const submitBtn = document.getElementById('submit-report-btn');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Đang lưu...';

    // Collect car models data
    const carModels = [];
    carModelsList.forEach(modelName => {
        const modelId = modelName.replace(/\s+/g, '-').toLowerCase();
        const hopDong = parseFloat(document.getElementById(`hopDong-${modelId}`).value) || 0;
        const xhd = parseFloat(document.getElementById(`xhd-${modelId}`).value) || 0;
        const doanhThu = parseFloat(document.getElementById(`doanhThu-${modelId}`).value) || 0;

        if (hopDong > 0 || xhd > 0 || doanhThu > 0) {
            carModels.push({
                name: modelName,
                hopDong: hopDong,
                xhd: xhd,
                doanhThu: doanhThu
            });
        }
    });

    const reportData = {
        tvbh: session.username,
        group: session.group || 'NHÓM 1', // TODO: Get from user profile
        date: new Date().toISOString().split('T')[0],
        khtn: parseFloat(document.getElementById('khtn').value) || 0,
        carModels: carModels
    };

    const result = await window.callAPI({
        action: 'submit_daily_report',
        ...reportData
    });

    submitBtn.disabled = false;
    submitBtn.innerHTML = '<i class="fa-solid fa-floppy-disk mr-2"></i>Lưu Báo Cáo';

    const statusDiv = document.getElementById('form-status');
    
    if (result.success) {
        statusDiv.className = 'mt-4 p-3 bg-green-50 border border-green-200 rounded-lg';
        statusDiv.innerHTML = `<p class="text-green-700"><i class="fa-solid fa-check-circle mr-2"></i>${result.message || 'Đã lưu báo cáo thành công!'}</p>`;
        statusDiv.classList.remove('hidden');
        
        // Reload today's report
        setTimeout(() => {
            loadTodayReport();
        }, 1000);
    } else {
        statusDiv.className = 'mt-4 p-3 bg-red-50 border border-red-200 rounded-lg';
        statusDiv.innerHTML = `<p class="text-red-700"><i class="fa-solid fa-exclamation-circle mr-2"></i>Lỗi: ${result.message}</p>`;
        statusDiv.classList.remove('hidden');
    }
}

// Format money input
function formatMoneyInput(input) {
    // Remove non-numeric characters for storage but keep formatting for display
    const value = input.value.replace(/[^0-9]/g, '');
    if (value) {
        input.value = parseInt(value);
    }
}

// Initialize when tab is shown
if (typeof window !== 'undefined') {
    window.addEventListener('load', () => {
        // Render car models first
        renderCarModels();
        
        // Auto load when tab is shown
        const observer = new MutationObserver((mutations) => {
            const dailyReportTab = document.getElementById('tab-daily-report');
            if (dailyReportTab && dailyReportTab.classList.contains('active')) {
                loadTodayReport();
            }
        });
        
        const container = document.querySelector('.tab-content');
        if (container) {
            observer.observe(container.parentElement, { 
                attributes: true, 
                attributeFilter: ['class'],
                subtree: true 
            });
        }
    });
}
</script>
