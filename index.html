<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Phê Duyệt Giá Xe</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .htmx-indicator { opacity: 0; transition: opacity 200ms ease-in; pointer-events: none; }
        .htmx-request .htmx-indicator { opacity: 1; pointer-events: auto; }
        .tab-content { display: none; animation: fadeIn 0.3s ease-out; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .nav-item.active { background-color: #1e40af; border-left: 4px solid #60a5fa; }
        
        /* Custom Scrollbar cho Modal */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            /* Touch-friendly tap targets */
            button, a, input[type="submit"], input[type="button"] {
                min-height: 44px;
                min-width: 44px;
            }
            
            /* Prevent text size adjustment on iOS */
            input, select, textarea {
                font-size: 16px !important;
            }
            
            /* Better scroll on mobile */
            * {
                -webkit-overflow-scrolling: touch;
            }
            
            /* Prevent zoom on input focus (iOS) */
            input[type="color"],
            input[type="date"],
            input[type="datetime"],
            input[type="datetime-local"],
            input[type="email"],
            input[type="month"],
            input[type="number"],
            input[type="password"],
            input[type="search"],
            input[type="tel"],
            input[type="text"],
            input[type="time"],
            input[type="url"],
            input[type="week"],
            select:focus,
            textarea {
                font-size: 16px !important;
            }
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 font-sans h-screen overflow-hidden" hx-ext="client-side-templates">

    <!-- Login View Container -->
    <div id="login-container"></div>

    <div id="dashboard-view" class="flex h-full hidden">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <main class="flex-1 flex flex-col bg-gray-100 relative overflow-hidden">
            <!-- Header Container -->
            <div id="header-container"></div>

            <div class="flex-1 overflow-y-auto p-4 md:p-8">
                <!-- Tabs Container -->
                <div id="tabs-container"></div>
            </div>

            <!-- Mobile Bottom Navigation -->
            <div class="bg-white border-t border-gray-200 flex justify-around items-center p-2 md:hidden z-20 sticky bottom-0">
                <button 
                    onclick="toggleMobileMenu()" 
                    class="flex flex-col items-center justify-center p-2 text-gray-600 active:text-blue-600 touch-manipulation min-w-[60px]"
                    aria-label="Menu"
                >
                    <i class="fa-solid fa-bars text-xl mb-1"></i>
                    <span class="text-[9px] font-medium">Menu</span>
                </button>
                <button 
                    onclick="switchTab('create');" 
                    class="flex flex-col items-center justify-center p-2 text-gray-600 active:text-blue-600 touch-manipulation min-w-[60px]"
                    id="mobile-nav-bottom-create"
                    aria-label="Tạo mới"
                >
                    <i class="fa-solid fa-plus-circle text-xl mb-1"></i>
                    <span class="text-[9px] font-medium">Tạo</span>
                </button>
                <button 
                    onclick="switchTab('approval');" 
                    class="flex flex-col items-center justify-center p-2 text-gray-600 active:text-blue-600 touch-manipulation min-w-[60px]"
                    id="mobile-nav-bottom-approval"
                    aria-label="Duyệt"
                >
                    <i class="fa-solid fa-list-check text-xl mb-1"></i>
                    <span class="text-[9px] font-medium">Duyệt</span>
                </button>
                <button 
                    onclick="switchTab('profile');" 
                    class="flex flex-col items-center justify-center p-2 text-gray-600 active:text-blue-600 touch-manipulation min-w-[60px] hidden"
                    id="mobile-nav-bottom-profile"
                    aria-label="Hồ sơ"
                >
                    <i class="fa-solid fa-user text-xl mb-1"></i>
                    <span class="text-[9px] font-medium">Hồ sơ</span>
                </button>
            </div>
        </main>
    </div>

    <!-- Modals Container -->
    <div id="modals-container"></div>
    
    <!-- Templates Container -->
    <div id="templates-container"></div>

    <!-- Load JavaScript Modules -->
    <script src="js/config.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/google-docs-config.js"></script>
    <script src="js/google-docs-api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/utils-numbers.js"></script>
    <script src="js/api.js"></script>
    <script src="js/supabase-api.js"></script>
    <script src="js/supabase-storage-api.js"></script>
    <script src="js/permissions.js"></script>
    <script src="js/menu-permissions.js"></script>
    <script src="js/gifts.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/mobile-menu.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/init.js"></script>
    <script src="js/components.js"></script>
    <script src="js/car-models.js"></script>
    
    <!-- Main Application Script (remaining code) -->
    <script src="js/app.js"></script>
</body>
</html>
