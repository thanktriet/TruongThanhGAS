<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="app-version" content="20260227">
    <title>Trương Thành Sales Portal - VinFast Trương Thành Kiên Giang</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .htmx-indicator { opacity: 0; transition: opacity 200ms ease-in; pointer-events: none; }
        .htmx-request .htmx-indicator { opacity: 1; pointer-events: auto; }
        .tab-content { display: none; animation: fadeIn 0.3s ease-out; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .nav-item.active { background-color: #1e40af; border-left: 4px solid #60a5fa; }
        .nav-item:not(.active) { background-color: transparent; border-left: none; }
        
        /* Menu Categories Styling */
        .menu-category {
            margin-bottom: 1rem;
        }
        .category-header {
            margin-bottom: 0.5rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
            padding-bottom: 0.5rem;
        }
        
        /* Input Fields Styling - Ensure borders are visible */
        .input, input[type="text"], input[type="email"], input[type="tel"], 
        input[type="password"], input[type="number"], input[type="date"], 
        input[type="search"], select, textarea {
            border: 1px solid #d1d5db !important;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
        }
        .input:focus, input:focus, select:focus, textarea:focus {
            border-color: #2563eb !important;
            outline: none;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        
        /* Login Promo Dialog - ảnh lớn, khung nhỏ */
        .swal2-login-promo {
            width: min(720px, 96vw) !important;
            max-width: 800px !important;
            padding: 0 !important;
            border-radius: 8px !important;
            overflow: hidden !important;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15) !important;
        }
        .swal2-login-promo .swal2-title {
            font-size: 1.1rem !important;
            font-weight: 600 !important;
            padding: 0.5rem 0.75rem !important;
            margin: 0 !important;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%) !important;
            color: white !important;
            border-radius: 0 !important;
        }
        .swal2-login-promo .swal2-html-container {
            padding: 0.5rem 0.75rem !important;
            margin: 0 !important;
            font-size: 0.95rem !important;
            line-height: 1.5 !important;
            color: #374151 !important;
            max-height: 75vh !important;
            overflow-y: auto !important;
        }
        .swal2-login-promo .swal2-login-promo-img {
            width: 100% !important;
            max-height: 65vh !important;
            min-height: 280px !important;
            object-fit: contain !important;
            border-radius: 4px !important;
            margin: 0.25rem 0 !important;
            display: block !important;
        }
        .swal2-login-promo .swal2-login-promo-text {
            font-size: 1.05rem !important;
            line-height: 1.8 !important;
            color: #374151 !important;
            white-space: pre-wrap !important;
            text-align: left !important;
            font-family: system-ui, -apple-system, 'Segoe UI', sans-serif !important;
            letter-spacing: 0.01em !important;
            padding: 0.75rem 1rem !important;
            margin: 0 !important;
            background: linear-gradient(to bottom, #fafafa 0%, #f8fafc 100%) !important;
            border-radius: 8px !important;
            border-left: 4px solid #f59e0b !important;
        }
        .swal2-login-promo .swal2-login-promo-text p {
            margin: 0 0 0.75rem 0 !important;
        }
        .swal2-login-promo .swal2-login-promo-text p:last-child {
            margin-bottom: 0 !important;
        }
        .swal2-login-promo .swal2-actions {
            padding: 0.5rem 0.75rem 0.75rem !important;
            margin: 0 !important;
            gap: 0.25rem !important;
        }
        .swal2-login-promo .swal2-confirm {
            padding: 0.5rem 2rem !important;
            font-size: 1rem !important;
            font-weight: 600 !important;
            border-radius: 10px !important;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%) !important;
            border: none !important;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.4) !important;
        }
        .swal2-login-promo .swal2-confirm:hover:not(:disabled) {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%) !important;
            transform: translateY(-1px) !important;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.5) !important;
        }
        .swal2-login-promo .swal2-confirm:disabled {
            opacity: 0.7 !important;
            cursor: not-allowed !important;
        }
        
        /* Custom Scrollbar cho Modal */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            /* Touch-friendly tap targets */
            button, a, input[type="submit"], input[type="button"] {
                min-height: 44px;
                min-width: 44px;
            }
            
            /* Prevent text size adjustment on iOS */
            input, select, textarea {
                font-size: 16px !important;
            }
            
            /* Better scroll on mobile */
            * {
                -webkit-overflow-scrolling: touch;
            }
            
            /* Prevent zoom on input focus (iOS) */
            input[type="color"],
            input[type="date"],
            input[type="datetime"],
            input[type="datetime-local"],
            input[type="email"],
            input[type="month"],
            input[type="number"],
            input[type="password"],
            input[type="search"],
            input[type="tel"],
            input[type="text"],
            input[type="time"],
            input[type="url"],
            input[type="week"],
            select:focus,
            textarea {
                font-size: 16px !important;
            }
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 font-sans h-screen overflow-hidden" hx-ext="client-side-templates">

    <!-- Loading overlay - ẩn khi app sẵn sàng (gọi hideAppLoading()) -->
    <div id="app-loading" style="position:fixed;inset:0;background:#f3f4f6;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;transition:opacity .25s ease;">
        <div style="width:40px;height:40px;border:3px solid #e5e7eb;border-top-color:#2563eb;border-radius:50%;animation:spin .8s linear infinite;"></div>
        <p style="margin-top:1rem;color:#6b7280;font-size:0.95rem;">Đang tải...</p>
    </div>
    <style>@keyframes spin{to{transform:rotate(360deg);}}</style>

    <!-- Login View Container -->
    <div id="login-container" style="display: none;"></div>

    <div id="dashboard-view" class="flex h-full hidden">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <main class="flex-1 flex flex-col bg-gray-100 relative overflow-hidden">
            <!-- Header Container -->
            <div id="header-container"></div>

            <div class="flex-1 overflow-y-auto p-4 md:p-8">
                <!-- Tabs Container -->
                <div id="tabs-container"></div>
            </div>

            <!-- Mobile Bottom Navigation -->
            <div class="bg-white border-t-2 border-gray-300 flex justify-around items-center py-2 md:hidden z-20 fixed bottom-0 left-0 right-0 shadow-lg">
                <button 
                    onclick="toggleMobileMenu()" 
                    class="flex flex-col items-center justify-center p-2 text-gray-500 hover:text-blue-600 active:text-blue-600 touch-manipulation min-w-[60px] transition-colors"
                    id="mobile-nav-bottom-menu"
                    aria-label="Menu"
                >
                    <i class="fa-solid fa-bars text-xl mb-0.5"></i>
                    <span class="text-[9px] font-medium">Menu</span>
                </button>
                <button 
                    onclick="switchTab('create'); updateMobileBottomNav('create');" 
                    class="flex flex-col items-center justify-center p-2 text-gray-500 hover:text-blue-600 active:text-blue-600 touch-manipulation min-w-[60px] transition-colors"
                    id="mobile-nav-bottom-create"
                    aria-label="Tạo mới"
                >
                    <i class="fa-solid fa-plus-circle text-xl mb-0.5"></i>
                    <span class="text-[9px] font-medium">Tạo</span>
                </button>
                <button 
                    onclick="switchTab('approval'); updateMobileBottomNav('approval');" 
                    class="flex flex-col items-center justify-center p-2 text-gray-500 hover:text-blue-600 active:text-blue-600 touch-manipulation min-w-[60px] transition-colors"
                    id="mobile-nav-bottom-approval"
                    aria-label="Duyệt"
                >
                    <i class="fa-solid fa-list-check text-xl mb-0.5"></i>
                    <span class="text-[9px] font-medium">Duyệt</span>
                </button>
                <button 
                    onclick="switchTab('profile'); updateMobileBottomNav('profile');" 
                    class="flex flex-col items-center justify-center p-2 text-gray-500 hover:text-blue-600 active:text-blue-600 touch-manipulation min-w-[60px] transition-colors hidden"
                    id="mobile-nav-bottom-profile"
                    aria-label="Hồ sơ"
                >
                    <i class="fa-solid fa-user text-xl mb-0.5"></i>
                    <span class="text-[9px] font-medium">Hồ sơ</span>
                </button>
            </div>
            
            <!-- Spacer for mobile bottom nav -->
            <div class="h-16 md:hidden"></div>
        </main>
    </div>

    <!-- Modals Container -->
    <div id="modals-container"></div>
    
    <!-- Templates Container -->
    <div id="templates-container"></div>

    <!-- Load JavaScript Modules - ?v= cùng meta app-version, tăng mỗi lần deploy để tránh cache JS cũ -->
    <script src="js/config.js?v=20260227"></script>
    <script src="js/supabase-config.js?v=20260227"></script>
    <script src="js/google-docs-config.js?v=20260227"></script>
    <script src="js/google-docs-api.js?v=20260227"></script>
    <script src="js/password-hash.js?v=20260227"></script>
    <script src="js/utils.js?v=20260227"></script>
    <script src="js/utils-numbers.js?v=20260227"></script>
    <script src="js/utils-coc.js?v=20260227"></script>
    <script src="js/utils-theme.js?v=20260227"></script>
    <script src="js/api.js?v=20260227"></script>
    <script src="js/supabase-api.js?v=20260227"></script>
    <script src="js/supabase-storage-api.js?v=20260227"></script>
    <script src="js/permissions.js?v=20260227"></script>
    <script src="js/menu-permissions.js?v=20260227"></script>
    <script src="js/gifts.js?v=20260227"></script>
    <script src="js/navigation.js?v=20260227"></script>
    <script src="js/mobile-menu.js?v=20260227"></script>
    <script src="js/auth.js?v=20260227"></script>
    <script src="js/init.js?v=20260227"></script>
    <script src="js/components.js?v=20260227"></script>
    <script src="js/car-models.js?v=20260227"></script>
    <script src="js/sales-policies.js?v=20260227"></script>
    <script src="js/test-drive.js?v=20260227"></script>
    <script src="js/app.js?v=20260227"></script>
</body>
</html>
