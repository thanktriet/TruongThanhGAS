<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Apps Script Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-4">
            <i class="fa-solid fa-vial mr-2"></i>Test Google Apps Script Service
        </h1>
        
        <div class="mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
            <p class="text-sm text-blue-700">
                <i class="fa-solid fa-info-circle mr-2"></i>
                <strong>URL đã cấu hình:</strong><br>
                <code class="text-xs bg-white px-2 py-1 rounded">https://script.google.com/macros/s/AKfycbwAyNjxqIFTX0w0c5Fg-vg01WYBQ2ieqfZnIyRKbVFCXZ0aIg0Nh5TgMvvPerHU9-nO/exec</code>
            </p>
        </div>

        <!-- Test Upload Files -->
        <div class="mb-6 border border-gray-200 rounded-lg p-4">
            <h2 class="text-lg font-bold mb-3">
                <i class="fa-solid fa-upload mr-2"></i>Test Upload Files
            </h2>
            <input type="file" id="test-file-input" multiple accept="image/*" class="mb-3">
            <button onclick="testUploadFiles()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <i class="fa-solid fa-play mr-2"></i>Test Upload
            </button>
            <div id="upload-result" class="mt-3 p-3 rounded hidden"></div>
        </div>

        <!-- Test Create HDMB -->
        <div class="mb-6 border border-gray-200 rounded-lg p-4">
            <h2 class="text-lg font-bold mb-3">
                <i class="fa-solid fa-file-contract mr-2"></i>Test Create HĐMB
            </h2>
            <button onclick="testCreateHDMB()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                <i class="fa-solid fa-play mr-2"></i>Test Create HĐMB
            </button>
            <div id="hdmb-result" class="mt-3 p-3 rounded hidden"></div>
        </div>

        <!-- Test Create Thoa Thuan -->
        <div class="mb-6 border border-gray-200 rounded-lg p-4">
            <h2 class="text-lg font-bold mb-3">
                <i class="fa-solid fa-file-signature mr-2"></i>Test Create Thỏa Thuận
            </h2>
            <button onclick="testCreateThoaThuan()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                <i class="fa-solid fa-play mr-2"></i>Test Create Thỏa Thuận
            </button>
            <div id="thoathuan-result" class="mt-3 p-3 rounded hidden"></div>
        </div>
    </div>

    <script src="js/google-docs-config.js"></script>
    <script src="js/google-docs-api.js"></script>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwAyNjxqIFTX0w0c5Fg-vg01WYBQ2ieqfZnIyRKbVFCXZ0aIg0Nh5TgMvvPerHU9-nO/exec";
        
        // Set URL
        if (window.googleDocsAPI) {
            window.googleDocsAPI.setURL(SCRIPT_URL);
        }

        async function testUploadFiles() {
            const input = document.getElementById('test-file-input');
            const resultDiv = document.getElementById('upload-result');
            
            if (!input.files || input.files.length === 0) {
                resultDiv.className = 'mt-3 p-3 rounded bg-yellow-50 border border-yellow-200';
                resultDiv.innerHTML = '<p class="text-yellow-700">Vui lòng chọn file để test!</p>';
                resultDiv.classList.remove('hidden');
                return;
            }

            resultDiv.className = 'mt-3 p-3 rounded bg-blue-50 border border-blue-200';
            resultDiv.innerHTML = '<p class="text-blue-700"><i class="fa-solid fa-spinner fa-spin mr-2"></i>Đang upload...</p>';
            resultDiv.classList.remove('hidden');

            const result = await window.googleDocsAPI.uploadFiles(input.files);
            
            if (result.success) {
                resultDiv.className = 'mt-3 p-3 rounded bg-green-50 border border-green-200';
                resultDiv.innerHTML = `
                    <p class="text-green-700 font-bold">✅ Upload thành công!</p>
                    <p class="text-sm text-gray-600 mt-2">Files uploaded: ${result.urls.length}</p>
                    ${result.urls.map(f => `
                        <div class="mt-2 text-sm">
                            <a href="${f.url}" target="_blank" class="text-blue-600 hover:underline">${f.name}</a>
                        </div>
                    `).join('')}
                `;
            } else {
                resultDiv.className = 'mt-3 p-3 rounded bg-red-50 border border-red-200';
                resultDiv.innerHTML = `<p class="text-red-700">❌ Lỗi: ${result.message}</p>`;
            }
        }

        async function testCreateHDMB() {
            const resultDiv = document.getElementById('hdmb-result');
            
            resultDiv.className = 'mt-3 p-3 rounded bg-blue-50 border border-blue-200';
            resultDiv.innerHTML = '<p class="text-blue-700"><i class="fa-solid fa-spinner fa-spin mr-2"></i>Đang tạo HĐMB...</p>';
            resultDiv.classList.remove('hidden');

            const testData = {
                so_hop_dong: 'HD_TEST_001',
                ngay_ky: new Date().toISOString().split('T')[0],
                khach_hang: 'Nguyễn Văn Test',
                dia_chi: '123 Test Street',
                sdt: '0901234567',
                email: 'test@example.com',
                so_cccd: '001234567890',
                ngay_cap: '2020-01-01',
                noi_cap: 'Công an TP.HCM',
                loai_xe: 'VF 5 Plus',
                phien_ban: 'Plus',
                mau_xe: 'Đỏ',
                so_luong: 1,
                don_gia: 500000000,
                tien_coc: 50000000
            };

            const result = await window.googleDocsAPI.createHDMB(testData);
            
            if (result.success) {
                resultDiv.className = 'mt-3 p-3 rounded bg-green-50 border border-green-200';
                resultDiv.innerHTML = `
                    <p class="text-green-700 font-bold">✅ Tạo HĐMB thành công!</p>
                    <a href="${result.fileUrl}" target="_blank" class="text-blue-600 hover:underline mt-2 inline-block">
                        <i class="fa-solid fa-external-link mr-1"></i>Mở file
                    </a>
                `;
            } else {
                resultDiv.className = 'mt-3 p-3 rounded bg-red-50 border border-red-200';
                resultDiv.innerHTML = `<p class="text-red-700">❌ Lỗi: ${result.message}</p>`;
            }
        }

        async function testCreateThoaThuan() {
            const resultDiv = document.getElementById('thoathuan-result');
            
            resultDiv.className = 'mt-3 p-3 rounded bg-blue-50 border border-blue-200';
            resultDiv.innerHTML = '<p class="text-blue-700"><i class="fa-solid fa-spinner fa-spin mr-2"></i>Đang tạo Thỏa thuận...</p>';
            resultDiv.classList.remove('hidden');

            const testData = {
                BANK: 'techcom',
                TEN_KHACH_HANG: 'Nguyễn Văn Test',
                DIA_CHI: '123 Test Street',
                DIEN_THOAI: '0901234567',
                CCCD: '001234567890',
                NGAY_CAP: '2020-01-01',
                NOI_CAP: 'Công an TP.HCM',
                SO_HOP_DONG: 'HD_TEST_001',
                LOAI_XE: 'VF 5 Plus',
                GIA_TRI_HOP_DONG: 500000000,
                SO_TIEN_VAY_SO: 300000000,
                TY_LE_VAY: '60%',
                THOI_HAN_VAY: '60 tháng'
            };

            const result = await window.googleDocsAPI.createThoaThuan(testData);
            
            if (result.success) {
                resultDiv.className = 'mt-3 p-3 rounded bg-green-50 border border-green-200';
                resultDiv.innerHTML = `
                    <p class="text-green-700 font-bold">✅ Tạo Thỏa thuận thành công!</p>
                    <a href="${result.docUrl}" target="_blank" class="text-blue-600 hover:underline mt-2 inline-block">
                        <i class="fa-solid fa-external-link mr-1"></i>Mở file
                    </a>
                `;
            } else {
                resultDiv.className = 'mt-3 p-3 rounded bg-red-50 border border-red-200';
                resultDiv.innerHTML = `<p class="text-red-700">❌ Lỗi: ${result.message}</p>`;
            }
        }
    </script>
</body>
</html>
