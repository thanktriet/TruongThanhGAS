<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>VF SMART Inventory Hub</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#2563eb;--dark:#020617;--border:#e5e7eb;
}
body{font-family:Inter;background:#f8fafc;color:#0f172a}
.font-heading{font-family:'Plus Jakarta Sans'}

.card{background:#fff;border-radius:28px;border:1px solid var(--border);
box-shadow:0 12px 30px rgba(0,0,0,.06)}
.tab-active{background:linear-gradient(135deg,#2563eb,#1d4ed8);color:#fff}
.tab-inactive{color:#64748b}

.premium-input{
width:100%;padding:14px;border-radius:18px;border:1px solid var(--border);
background:#f9fafb;font-size:14px;font-weight:500
}
.filter-input{
width:100%;padding:8px 10px;font-size:12px;border-radius:12px;
border:1px solid var(--border)
}

.st-available{background:linear-gradient(135deg,#16a34a,#15803d);color:#fff;box-shadow:0 2px 8px rgba(22,163,74,.3)}
.st-paired{background:linear-gradient(135deg,#f59e0b,#d97706);color:#78350f;box-shadow:0 2px 8px rgba(245,158,11,.3)}
.st-sold{background:linear-gradient(135deg,#dc2626,#b91c1c);color:#fff;box-shadow:0 2px 8px rgba(220,38,38,.3)}

.card-premium{background:#fff;border-radius:24px;border:1px solid #e5e7eb;box-shadow:0 20px 40px rgba(0,0,0,.08);border-top:4px solid #2563eb}
.animate-fade{animation:fadeIn .3s ease-in-out}

@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}

/* Mobile optimizations */
@media (max-width: 768px) {
    .premium-input { padding: 12px; font-size: 16px; } /* Prevent zoom on iOS */
    nav { padding: 1rem; }
    main { padding: 1rem; }
    .card { margin: 0.5rem; }
}

/* Custom scrollbar */
.scrollbar-thin::-webkit-scrollbar { width: 6px; }
.scrollbar-thin::-webkit-scrollbar-track { background: #f1f5f9; }
.scrollbar-thin::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
.scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
</style>
</head>

<body class="min-h-screen">

<!-- ================= LOGIN ================= -->
<div id="loginPage" class="fixed inset-0 bg-[#020617] flex items-center justify-center z-50">
  <div class="bg-white p-10 rounded-[40px] w-full max-w-[420px] text-center shadow-2xl">
    <div class="w-20 h-20 mx-auto mb-6 rounded-3xl bg-blue-600 flex items-center justify-center text-white text-3xl">
      <i class="fas fa-key"></i>
    </div>
    <h2 class="font-heading text-3xl font-black">VF SMART</h2>
    <p class="text-slate-400 text-sm mb-6">Xác thực hệ thống kho</p>

    <input id="userInput" class="premium-input text-center font-bold mb-4" placeholder="Username">
    <input id="passInput" type="password" class="premium-input text-center font-bold mb-6" placeholder="Password">

    <button onclick="handleLogin()" id="loginBtn"
      class="w-full py-4 rounded-2xl font-black bg-blue-600 hover:bg-blue-700 text-white">
      Đăng nhập
    </button>
    <p id="loginMsg" class="hidden text-red-500 text-xs mt-4 font-bold"></p>
  </div>
</div>

<!-- ================= APP ================= -->
<div id="mainApp" class="hidden">

<!-- NAV -->
<nav class="bg-white sticky top-0 z-40 border-b px-10 py-5 flex justify-between items-center">
  <div class="flex items-center gap-5">
    <div class="w-11 h-11 rounded-xl bg-blue-600 flex items-center justify-center text-white">
      <i class="fas fa-warehouse"></i>
    </div>
    <div>
      <h1 class="font-heading font-black">VF SMART</h1>
      <span id="displayUser" class="text-[10px] text-blue-600 font-bold uppercase"></span>
    </div>

    <div class="flex bg-slate-100 p-1.5 rounded-xl ml-6">
      <button id="tabStock" onclick="switchTab('stock')" class="tab-active px-5 py-2 rounded-lg text-xs font-black">
        <i class="fas fa-warehouse mr-2"></i>TỒN KHO
      </button>
      <button id="tabFinder" onclick="switchTab('finder')" class="tab-inactive px-5 py-2 rounded-lg text-xs font-black">
        <i class="fas fa-search-location mr-2"></i>TRA CỨU
      </button>
    </div>
  </div>

  <button onclick="logout()" class="text-slate-400 hover:text-red-600">
    <i class="fas fa-power-off"></i>
  </button>
</nav>

<main class="max-w-[1750px] mx-auto p-8 space-y-10">

<!-- Add export button -->
<div class="flex justify-between items-center">
    <h2 class="text-xl font-black text-slate-800">Quản lý kho xe VF</h2>
    <button onclick="exportToExcel()" class="px-6 py-3 bg-green-600 text-white rounded-xl font-black hover:bg-green-700 transition-all shadow-lg">
        <i class="fas fa-file-excel mr-2"></i>Xuất .xls
    </button>
</div>

<!-- ================= KPI ================= -->
<div class="grid md:grid-cols-4 gap-8">
  <div class="card p-8"><span class="text-xs text-slate-400">Tổng xe</span><h2 id="totalCount" class="text-4xl font-black">0</h2></div>
  <div class="card p-8"><span class="text-xs text-slate-400">Kho Rạch Giá</span><h2 id="rgCount" class="text-4xl font-black text-blue-600">0</h2></div>
  <div class="card p-8"><span class="text-xs text-slate-400">Kho Phú Quốc</span><h2 id="pqCount" class="text-4xl font-black text-purple-600">0</h2></div>
  <div class="card p-8 bg-rose-50"><span class="text-xs text-rose-400">Lệch kho</span><h2 id="mismatchCount" class="text-4xl font-black text-rose-600">0</h2></div>
</div>

<!-- ================= STOCK ================= -->
<section id="sectionStock" class="space-y-8">

<!-- TABLE -->
<div class="card overflow-hidden shadow-xl">
<div class="overflow-x-auto max-h-[70vh] scrollbar-thin scrollbar-thumb-slate-300 scrollbar-track-slate-100">
<table class="w-full text-sm">
<thead class="sticky top-0 bg-slate-50 z-10">
<tr class="text-xs uppercase text-slate-400 border-b-2 border-slate-200">
<th class="p-4 text-left font-black">VIN</th>
<th class="p-4 text-left font-black">Thông tin xe</th>
<th class="p-4 text-left font-black">Màu sắc</th>
<th class="p-4 text-right font-black">Giá bán</th>
<th class="p-4 text-center font-black">Kho</th>
<th class="p-4 text-center font-black">Đối soát</th>
<th class="p-4 text-center font-black">Trạng thái</th>
</tr>
<tr class="bg-white">
<td><input data-col="c0" onkeyup="filterData()" class="filter-input search-box" placeholder="VIN"></td>
<td><input data-col="c1" onkeyup="filterData()" class="filter-input search-box"></td>
<td><input data-col="c2" onkeyup="filterData()" class="filter-input search-box"></td>
<td><input data-col="c4" onkeyup="filterData()" class="filter-input search-box"></td>
<td><select data-col="c5" onchange="filterData()" class="filter-input search-box"><option value="">All</option><option>Rạch Giá</option><option>Phú Quốc</option></select></td>
<td><select data-col="match" onchange="filterData()" class="filter-input search-box"><option value="">All</option><option>Có</option><option>Không</option></select></td>
<td><select data-col="c6" onchange="filterData()" class="filter-input search-box"><option value="">All</option><option>Còn hàng</option><option>Đã ghép</option><option>Đã bán</option></select></td>
</tr>
</thead>
<tbody id="tableBody" class="divide-y divide-slate-100"></tbody>
</table>
</div>
</div>

</section>

<!-- ================= FINDER ================= -->
<section id="sectionFinder" class="hidden space-y-8">
    <div class="card p-8">
        <h3 class="text-lg font-black mb-6 flex items-center gap-3">
            <i class="fas fa-search-location text-blue-600"></i>
            Tra cứu vị trí thực tế
        </h3>

        <div class="flex gap-4 mb-6">
            <input id="finderInput" class="premium-input flex-1" placeholder="Nhập VIN hoặc mã xe...">
            <button onclick="searchFinder()" class="px-8 py-4 bg-blue-600 text-white rounded-xl font-black hover:bg-blue-700 transition-all">
                <i class="fas fa-search mr-2"></i>Tìm kiếm
            </button>
        </div>

        <div id="finderResults" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Kết quả sẽ hiển thị ở đây -->
        </div>
    </div>
</section>

</main>
</div>

<script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxhex6ID8BzU2_Rwwxfs95OofEzN1lh1bEEAcsjiaf6RpZfmFkEqfKnW00vXYb4CEVI/exec";
        let allData = [];

        window.onload = () => { if(localStorage.getItem('vf_token')) showApp(); };

        async function handleLogin() {
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;
            const btn = document.getElementById('loginBtn');
            const msg = document.getElementById('loginMsg');
            if(!user || !pass) return;
            btn.innerText = "XÁC THỰC..."; btn.disabled = true;
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'login', user, pass }) });
                const res = await response.json();
                if(res.success) {
                    localStorage.setItem('vf_token', res.token);
                    localStorage.setItem('vf_user', user);
                    showApp();
                } else {
                    msg.innerText = "❌ Thông tin không chính xác!"; msg.classList.remove('hidden');
                }
            } catch (e) { alert("Lỗi API!"); }
            finally { btn.innerText = "ĐĂNG NHẬP"; btn.disabled = false; }
        }

        function showApp() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('displayUser').innerText = "Session: " + localStorage.getItem('vf_user').toUpperCase();
            loadData();
        }

        function logout() { localStorage.clear(); location.reload(); }

        function switchTab(tab) {
            const stock = document.getElementById('sectionStock');
            const finder = document.getElementById('sectionFinder');
            const btnStock = document.getElementById('tabStock');
            const btnFinder = document.getElementById('tabFinder');

            if (tab === 'stock') {
                stock.classList.remove('hidden');
                finder.classList.add('hidden');
                btnStock.className = 'tab-active px-5 py-2 rounded-lg text-xs font-black';
                btnFinder.className = 'tab-inactive px-5 py-2 rounded-lg text-xs font-black';
                loadData();
            } else {
                stock.classList.add('hidden');
                finder.classList.remove('hidden');
                btnStock.className = 'tab-inactive px-5 py-2 rounded-lg text-xs font-black';
                btnFinder.className = 'tab-active px-5 py-2 rounded-lg text-xs font-black';
            }
        }

        async function loadData() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="8" class="p-20 text-center">
                        <div class="inline-flex items-center gap-3 text-blue-600">
                            <i class="fas fa-spinner fa-spin text-xl"></i>
                            <span class="font-black uppercase tracking-[0.2em] text-xs animate-pulse">Đang đồng bộ dữ liệu kho xe...</span>
                        </div>
                    </td>
                </tr>
            `;
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getVehicles' }) });
                allData = await response.json();
                updateDashboardStats(allData);
                renderTable(allData);
            } catch (e) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="p-20 text-center text-red-500">
                            <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                            <div class="font-black uppercase tracking-[0.2em] text-xs">Lỗi kết nối API!</div>
                            <button onclick="loadData()" class="mt-4 px-6 py-2 bg-red-600 text-white rounded-lg text-xs font-black hover:bg-red-700">
                                Thử lại
                            </button>
                        </td>
                    </tr>
                `;
            }
        }

        function updateDashboardStats(data) {
            document.getElementById('totalCount').innerText = data.length;
            document.getElementById('rgCount').innerText = data.filter(i => i.c5 === 'Rạch Giá').length;
            document.getElementById('pqCount').innerText = data.filter(i => i.c5 === 'Phú Quốc').length;
            document.getElementById('mismatchCount').innerText = data.filter(i => i.match === 'Không').length;
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.forEach(item => {
                const priceFormat = item.c4 ? Number(item.c4).toLocaleString('vi-VN') + " ₫" : "---";
                const matchClass = item.match === 'Có' ? 'bg-emerald-50 text-emerald-600 border border-emerald-100' : 'bg-rose-50 text-rose-600 border border-rose-100';
                
                let stClass = "";
                if (item.c6 === 'Còn hàng') stClass = "st-available";
                else if (item.c6 === 'Đã ghép') stClass = "st-paired";
                else if (item.c6 === 'Đã bán') stClass = "st-sold";

                tbody.innerHTML += `
                    <tr>
                        <td class="p-4 font-mono font-black text-blue-700 text-xs">${item.c0}</td>
                        <td class="p-4"><div class="font-bold text-slate-800">${item.c1}</div><div class="text-[9px] text-slate-400 font-bold">NSX: ${item.c3 || '---'}</div></td>
                        <td class="p-4 font-bold text-slate-500 italic border-b border-slate-50">${item.c2 || '---'}</td>
                        <td class="p-4 font-black text-blue-900">${priceFormat}</td>
                        <td class="p-4 text-center font-black ${item.c5 === 'Rạch Giá' ? 'text-blue-600' : 'text-purple-600'} text-[10px] uppercase">${item.c5}</td>
                        <td class="p-4 text-center"><span class="px-3 py-1 rounded-lg text-[10px] font-black uppercase ${matchClass}">${item.match}</span></td>
                        <td class="p-4 text-center"><span class="px-4 py-1.5 rounded-xl text-[10px] font-black uppercase ${stClass} shadow-sm inline-block min-w-[95px]">${item.c6}</span></td>
                    </tr>
                `;
            });
        }

        async function searchFinder() {
            const query = document.getElementById('finderInput').value.trim();
            const container = document.getElementById('finderResults');
            if(!query) return;

            container.innerHTML = '<div class="col-span-full text-center py-20 text-blue-600 animate-pulse font-black uppercase tracking-widest text-xs">Đang lục tìm bãi thực tế...</div>';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'finder', query: query })
                });
                const res = await response.json();

                container.innerHTML = '';

                // Kiểm tra response thành công
                if (res.success === false) {
                    container.innerHTML = `<div class="col-span-full text-center py-20 text-red-400 font-bold uppercase italic">${res.message || 'Lỗi tìm kiếm'}</div>`;
                    return;
                }

                // Kiểm tra có dữ liệu không
                if (!res.data || res.data.length === 0) {
                    container.innerHTML = '<div class="col-span-full text-center py-20 text-red-400 font-bold uppercase italic">Không tìm thấy xe này trong báo cáo bãi.</div>';
                    return;
                }

                // Hiển thị kết quả
                res.data.forEach(item => {
                    // Timestamp đã được format từ backend (dd/mm/yyyy hh:mm:ss)
                    const timestamp = item.timestamp || 'N/A';

                    const statusClass = item.status === 'available' ? 'bg-green-100 text-green-700' :
                                      item.status === 'paired' ? 'bg-yellow-100 text-yellow-700' :
                                      item.status === 'sold' ? 'bg-red-100 text-red-700' :
                                      item.status === 'Có' ? 'bg-green-100 text-green-700' :
                                      item.status === 'Đã bán' ? 'bg-red-100 text-red-700' :
                                      'bg-blue-100 text-blue-700';

                    container.innerHTML += `
                        <div class="card-premium p-7 border-t-8 border-t-blue-600 animate-fade">
                            <div class="flex justify-between items-start mb-6">
                                <div class="text-[9px] font-black text-slate-400 uppercase leading-relaxed tracking-widest">
                                    Thời gian ghi nhận:<br><span class="text-slate-800">${timestamp}</span>
                                </div>
                                <span class="${statusClass} px-3 py-1 rounded-lg text-[10px] font-black uppercase tracking-widest">
                                    ${item.status || 'N/A'}
                                </span>
                            </div>
                            <h3 class="font-black text-blue-600 text-2xl tracking-tighter mb-1">${item.vin || 'N/A'}</h3>
                            <p class="text-sm font-bold text-slate-400 mb-6 uppercase tracking-widest text-[10px]">${item.model || 'N/A'}</p>
                            <div class="bg-blue-600 text-white p-5 rounded-3xl shadow-lg shadow-blue-200">
                                <p class="text-[9px] font-bold uppercase opacity-60 mb-1">Vị trí bãi chính xác</p>
                                <p class="text-xl font-black italic tracking-tighter">
                                    <i class="fas fa-location-crosshairs mr-2"></i>${item.location || 'N/A'}
                                </p>
                            </div>
                            <div class="mt-6 pt-6 border-t border-dashed border-slate-200">
                                <p class="text-[9px] font-black text-slate-400 uppercase mb-2">Ghi chú thủ kho</p>
                                <p class="text-xs text-slate-600 italic font-medium leading-relaxed">${item.note || '---'}</p>
                            </div>
                        </div>
                    `;
                });

            } catch (e) {
                console.error('Finder API Error:', e);
                container.innerHTML = '<div class="col-span-full text-center py-20 text-red-500 font-bold uppercase">Lỗi kết nối API Finder</div>';
            }
        }

        // Các hàm saveItem, deleteItem... giữ nguyên logic API của bạn

        async function saveItem() {
            alert("❌ Chức năng thêm/sửa xe đã bị vô hiệu hóa!\n\nLiên hệ admin để khôi phục nếu cần.");
        }

        async function deleteItem(vin) {
            if(!confirm("Xóa xe "+vin+"?")) return;
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', vin: vin }) });
            loadData();
        }

        function editItem(vin) {
            alert("❌ Chức năng chỉnh sửa đã bị vô hiệu hóa!\n\nLiên hệ admin để khôi phục nếu cần.");
        }
    function filterData() {
            const filters = Array.from(
                document.querySelectorAll('.search-box')
            ).map(el => ({
                col: el.dataset.col,
                val: el.value.toLowerCase().trim()
            }));
        
            const filtered = allData.filter(item =>
                filters.every(f =>
                    !f.val ||
                    String(item[f.col] || '')
                        .toLowerCase()
                        .includes(f.val)
                )
            );
        
            renderTable(filtered);
            updateDashboardStats(filtered);
        }

        function exportToExcel() {
            // Xuất file Excel (.xls) format
            const headers = ['VIN', 'Dòng xe', 'Màu', 'NSX', 'Giá', 'Kho', 'Trạng thái', 'Đối soát'];
            let csvContent = headers.join('\t') + '\n'; // Tab-separated for Excel

            allData.forEach(item => {
                const row = [
                    item.c0,
                    item.c1,
                    item.c2,
                    item.c3 || '',
                    item.c4 || '',
                    item.c5,
                    item.c6,
                    item.match
                ];
                csvContent += row.join('\t') + '\n';
            });

            // Tạo BOM để Excel hiểu UTF-8
            const BOM = '\uFEFF';
            const blob = new Blob([BOM + csvContent], {
                type: 'application/vnd.ms-excel;charset=utf-8;'
            });

            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `kho-xe-${new Date().toISOString().split('T')[0]}.xls`;
            link.click();
        }

    </script>

</body>
</html>
