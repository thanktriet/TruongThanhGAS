<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinFast Inventory Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f0f2f5; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .status-badge { @apply px-3 py-1 rounded-full text-[11px] font-bold uppercase tracking-wider; }
        .filter-input { @apply w-full p-2.5 bg-gray-50 border border-gray-200 rounded-xl text-xs outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all; }
        th { @apply p-4 bg-white text-gray-500 text-[10px] font-extrabold uppercase tracking-widest sticky top-0 z-10 border-b border-gray-100; }
        tr { @apply transition-all duration-200; }
        .login-input { @apply w-full p-4 bg-gray-100 border-none rounded-2xl outline-none focus:ring-2 focus:ring-blue-500/50 transition-all; }
    </style>
</head>
<body>

    <div id="loginPage" class="fixed inset-0 bg-[#0a192f] flex items-center justify-center z-[100] p-6">
        <div class="bg-white p-10 rounded-[32px] shadow-2xl w-full max-w-md relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-blue-600"></div>
            <div class="text-center mb-10">
                <h2 class="text-3xl font-black text-gray-900 tracking-tighter mb-2">X√ÅC TH·ª∞C</h2>
                <p class="text-gray-400 text-sm">H·ªá th·ªëng qu·∫£n l√Ω kho xe n·ªôi b·ªô</p>
            </div>
            <div class="space-y-4">
                <div class="relative">
                    <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="userInput" placeholder="T√†i kho·∫£n" class="login-input pl-12 text-sm">
                </div>
                <div class="relative">
                    <i class="fas fa-key absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="password" id="passInput" placeholder="M·∫≠t kh·∫©u" class="login-input pl-12 text-sm">
                </div>
                <button onclick="handleLogin()" id="loginBtn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-xl shadow-blue-500/30 hover:bg-blue-700 hover:-translate-y-1 active:translate-y-0 transition-all">
                    V√ÄO H·ªÜ TH·ªêNG
                </button>
            </div>
            <p id="loginMsg" class="text-red-500 text-xs mt-6 text-center font-bold hidden italic"></p>
        </div>
    </div>

    <div id="mainApp" class="hidden min-h-screen pb-10">
        <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-100 px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-xl text-white shadow-lg shadow-blue-500/20">
                    <i class="fas fa-shield-alt text-lg"></i>
                </div>
                <div>
                    <h1 class="font-black text-gray-900 leading-none tracking-tight">VF-INVENTORY</h1>
                    <span class="text-[10px] text-gray-400 font-bold uppercase">H√† Ti√™n - Ki√™n Giang</span>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <div class="text-right">
                    <p id="displayUser" class="text-xs font-black text-gray-800"></p>
                    <button onclick="logout()" class="text-[10px] font-bold text-red-500 hover:text-red-700 uppercase">ƒêƒÉng xu·∫•t</button>
                </div>
            </div>
        </nav>

        <div class="max-w-[1600px] mx-auto p-6 space-y-6">
            <div class="bg-white p-8 rounded-[24px] shadow-sm border border-gray-100">
                <div class="flex items-center gap-2 mb-6">
                    <i class="fas fa-plus-circle text-blue-600"></i>
                    <h3 class="font-bold text-gray-800">C·∫≠p nh·∫≠t th√¥ng tin xe m·ªõi</h3>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-5">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">S·ªë khung (A)</label>
                        <input id="f0" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl font-mono text-sm uppercase focus:ring-2 focus:ring-blue-500/20 outline-none" placeholder="VIN...">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">T√™n xe (B)</label>
                        <input id="f1" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm outline-none" placeholder="VF8, VF9...">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">M√†u s·∫Øc (C)</label>
                        <input id="f2" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm outline-none font-semibold" placeholder="Tr·∫Øng, ƒê·ªè...">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Kho (F)</label>
                        <select id="f5" class="w-full p-3 bg-blue-50 border border-blue-100 rounded-xl text-sm font-bold text-blue-700 outline-none cursor-pointer">
                            <option value="R·∫°ch Gi√°">üìç R·∫°ch Gi√°</option>
                            <option value="Ph√∫ Qu·ªëc">üìç Ph√∫ Qu·ªëc</option>
                        </select>
                    </div>
                    <div class="space-y-1 lg:col-span-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Tr·∫°ng th√°i (G)</label>
                        <select id="f6" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm outline-none">
                            <option value="C√≤n h√†ng">C√≤n h√†ng</option>
                            <option value="ƒê√£ c·ªçc">ƒê√£ gh√©p</option>
                            <option value="ƒê√£ b√°n">ƒê√£ b√°n</option>
                        </select>
                    </div>
                    <button onclick="saveItem()" class="bg-gray-900 text-white rounded-xl font-bold h-[46px] self-end hover:bg-black transition-all shadow-lg active:scale-95">L∆ØU XE</button>
                </div>
            </div>

            <div class="bg-white rounded-[24px] shadow-sm border border-gray-100 overflow-hidden">
                <div class="overflow-x-auto max-h-[70vh]">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr>
                                <th>S·ªë Khung</th>
                                <th>T√™n Xe</th>
                                <th>M√†u S·∫Øc</th> <th class="text-center">V·ªã Tr√≠</th>
                                <th class="text-center">ƒê·ªëi So√°t</th>
                                <th class="text-center">Tr·∫°ng Th√°i</th>
                                <th class="text-right pr-8">Thao t√°c</th>
                            </tr>
                            <tr class="bg-gray-50/50">
                                <td class="p-3"><input type="text" onkeyup="filterData()" class="filter-input search-box" data-col="c0" placeholder="L·ªçc VIN..."></td>
                                <td class="p-3"><input type="text" onkeyup="filterData()" class="filter-input search-box" data-col="c1" placeholder="L·ªçc t√™n..."></td>
                                <td class="p-3"><input type="text" onkeyup="filterData()" class="filter-input search-box" data-col="c2" placeholder="L·ªçc m√†u..."></td>
                                <td class="p-3">
                                    <select onchange="filterData()" class="filter-input search-box" data-col="c5">
                                        <option value="">T·∫•t c·∫£ kho</option>
                                        <option value="R·∫°ch Gi√°">R·∫°ch Gi√°</option>
                                        <option value="Ph√∫ Qu·ªëc">Ph√∫ Qu·ªëc</option>
                                    </select>
                                </td>
                                <td class="p-3">
                                    <select onchange="filterData()" class="filter-input search-box" data-col="match">
                                        <option value="">T·∫•t c·∫£</option>
                                        <option value="C√≥">Kh·ªõp (C√≥)</option>
                                        <option value="Kh√¥ng">L·ªách (Kh√¥ng)</option>
                                    </select>
                                </td>
                                <td class="p-3"><input type="text" onkeyup="filterData()" class="filter-input search-box" data-col="c6" placeholder="Tr·∫°ng th√°i..."></td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-gray-50">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // C·∫§U H√åNH API
        const API_URL = "https://script.google.com/macros/s/AKfycbxhex6ID8BzU2_Rwwxfs95OofEzN1lh1bEEAcsjiaf6RpZfmFkEqfKnW00vXYb4CEVI/exec";
        let allData = [];

        window.onload = () => { if(localStorage.getItem('vf_token')) showApp(); };

        async function handleLogin() {
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;
            const btn = document.getElementById('loginBtn');
            const msg = document.getElementById('loginMsg');
            
            if(!user || !pass) return;
            btn.innerText = "ƒêANG X·ª¨ L√ù...";
            btn.disabled = true;

            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'login', user, pass }) });
                const res = await response.json();
                if(res.success) {
                    localStorage.setItem('vf_token', res.token);
                    localStorage.setItem('vf_user', user);
                    showApp();
                } else {
                    msg.innerText = "‚ùå " + res.message; msg.classList.remove('hidden');
                }
            } catch (e) { alert("L·ªói k·∫øt n·ªëi API!"); }
            finally { btn.innerText = "ƒêƒÇNG NH·∫¨P"; btn.disabled = false; }
        }

        function showApp() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('displayUser').innerText = localStorage.getItem('vf_user').toUpperCase();
            loadData();
        }

        function logout() { localStorage.clear(); location.reload(); }

        async function loadData() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="7" class="p-20 text-center text-gray-400 font-medium">ƒêang ƒë·ªìng b·ªô d·ªØ li·ªáu kho xe...</td></tr>';
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getVehicles' }) });
                allData = await response.json();
                renderTable(allData);
            } catch (e) { tbody.innerHTML = '<tr><td colspan="7" class="p-20 text-center text-red-500 font-bold">L·ªói k·∫øt n·ªëi Server! H√£y ki·ªÉm tra l·∫°i URL AppScript.</td></tr>'; }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.forEach(item => {
                const matchClass = item.match === 'C√≥' ? 'bg-emerald-100 text-emerald-700' : 'bg-rose-100 text-rose-700';
                const khoClass = item.c5 === 'R·∫°ch Gi√°' ? 'text-blue-600 bg-blue-50 border-blue-100' : 'text-purple-600 bg-purple-50 border-purple-100';
                const statusClass = item.c6 === 'C√≤n h√†ng' ? 'text-gray-600' : (item.c6 === 'ƒê√£ c·ªçc' ? 'text-amber-600' : 'text-red-600');

                tbody.innerHTML += `
                    <tr class="hover:bg-blue-50/40 group">
                        <td class="p-4 font-mono font-bold text-blue-600 text-xs">${item.c0}</td>
                        <td class="p-4 font-bold text-gray-800">${item.c1} <br> <span class="text-[10px] text-gray-400 font-normal">NSX: ${item.c3}</span></td>
                        <td class="p-4"><span class="font-semibold text-gray-700 border-b-2 border-gray-100">${item.c2}</span></td>
                        <td class="p-4 text-center text-[11px] font-black uppercase ${khoClass}">${item.c5}</td>
                        <td class="p-4 text-center"><span class="status-badge ${matchClass}">${item.match}</span></td>
                        <td class="p-4 text-center font-bold text-[11px] uppercase ${statusClass}">${item.c6}</td>
                        <td class="p-4 text-right pr-6">
                            <button onclick="editItem('${item.c0}')" class="text-gray-300 hover:text-blue-600 p-2 transition-colors"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteItem('${item.c0}')" class="text-gray-300 hover:text-red-500 p-2 transition-colors"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });
        }

        function filterData() {
            const filters = Array.from(document.querySelectorAll('.search-box')).map(el => ({ col: el.dataset.col, val: el.value.toLowerCase().trim() }));
            const filtered = allData.filter(item => filters.every(f => !f.val || String(item[f.col]).toLowerCase().includes(f.val)));
            renderTable(filtered);
        }

        async function saveItem() {
            const vin = document.getElementById('f0').value.trim();
            if(!vin) return;
            const data = [
                vin, 
                document.getElementById('f1').value, 
                document.getElementById('f2').value, 
                "", "", 
                document.getElementById('f5').value, 
                document.getElementById('f6').value, 
                ""
            ];
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'save', data: data }) });
            document.querySelectorAll('input').forEach(i => i.value = "");
            loadData();
        }

        async function deleteItem(vin) {
            if(!confirm("X√°c nh·∫≠n x√≥a xe "+vin+"?")) return;
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', vin: vin }) });
            loadData();
        }

        function editItem(vin) {
            const item = allData.find(i => i.c0 === vin);
            document.getElementById('f0').value = item.c0;
            document.getElementById('f1').value = item.c1;
            document.getElementById('f2').value = item.c2;
            document.getElementById('f5').value = item.c5;
            document.getElementById('f6').value = item.c6;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
