<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinFast Inventory Premium Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@700;800&display=swap');
        
        :root {
            --vf-blue: #003087;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f4f7fa;
            color: #1e293b;
        }

        .font-heading { font-family: 'Plus Jakarta Sans', sans-serif; }

        /* Hiệu ứng Đăng nhập */
        #loginPage {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            position: fixed; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center;
        }

        .card-premium {
            @apply bg-white rounded-[32px] shadow-xl border border-slate-100 transition-all duration-300;
        }

        .card-premium:hover { @apply shadow-2xl translate-y-[-2px]; }

        /* Trạng thái Màu sắc chuẩn yêu cầu */
        .status-available { @apply bg-emerald-500 text-white shadow-lg shadow-emerald-100; } /* Còn hàng - Xanh lá */
        .status-paired { @apply bg-amber-400 text-amber-950 font-black; } /* Đã ghép - Vàng */
        .status-sold { @apply bg-rose-600 text-white shadow-lg shadow-rose-100; } /* Đã bán - Đỏ */

        /* Bảng dữ liệu mượt mà */
        th { @apply p-4 bg-slate-50/80 text-slate-500 text-[10px] font-black uppercase tracking-widest sticky top-0 z-20 border-b border-slate-100; backdrop-filter: blur(8px); }
        tr { @apply border-b border-slate-50 transition-colors duration-150; }
        tr:hover { @apply bg-blue-50/40; }

        .filter-input { 
            @apply w-full p-2 bg-white border border-slate-200 rounded-xl text-xs outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all; 
        }

        .form-input {
            @apply w-full p-3.5 bg-slate-50 border border-slate-200 rounded-2xl text-sm outline-none focus:bg-white focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all font-medium;
        }

        /* Tùy chỉnh thanh cuộn */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <div id="loginPage" class="p-6">
        <div class="bg-white p-10 rounded-[40px] shadow-2xl w-full max-w-[420px] text-center border border-white/20">
            <div class="mb-10">
                <div class="w-20 h-20 bg-blue-600 rounded-[28px] mx-auto mb-6 flex items-center justify-center shadow-2xl shadow-blue-500/40">
                    <i class="fas fa-fingerprint text-white text-3xl"></i>
                </div>
                <h2 class="text-3xl font-black text-slate-900 tracking-tighter font-heading uppercase">Xác thực quyền</h2>
                <p class="text-slate-400 text-sm mt-2">Hệ thống quản lý kho nội bộ</p>
            </div>
            <div class="space-y-4 text-left">
                <input type="text" id="userInput" placeholder="Tên đăng nhập" class="form-input text-lg text-center font-bold">
                <input type="password" id="passInput" placeholder="Mật khẩu" class="form-input text-lg text-center font-bold">
                <button onclick="handleLogin()" id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 mt-4 rounded-2xl font-black shadow-xl shadow-blue-500/20 active:scale-95 transition-all uppercase tracking-widest">Đăng nhập</button>
            </div>
            <p id="loginMsg" class="text-red-500 text-xs mt-6 font-bold hidden"></p>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav class="bg-white/90 backdrop-blur-md sticky top-0 z-50 px-8 py-4 flex justify-between items-center border-b border-slate-100 shadow-sm">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-slate-900 rounded-2xl flex items-center justify-center text-white shadow-xl">
                    <i class="fas fa-cubes text-xl"></i>
                </div>
                <div>
                    <h1 class="font-heading text-xl font-black tracking-tighter text-slate-800 leading-none">VINFAST SMART STOCK</h1>
                    <span id="displayUser" class="text-[10px] font-bold text-blue-600 uppercase tracking-widest mt-1 block"></span>
                </div>
            </div>
            <button onclick="logout()" class="w-10 h-10 rounded-xl flex items-center justify-center text-slate-400 hover:bg-rose-50 hover:text-red-500 transition-all border border-transparent hover:border-red-100">
                <i class="fas fa-power-off"></i>
            </button>
        </nav>

        <main class="max-w-[1700px] mx-auto p-6 space-y-6">
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="card-premium p-6 border-l-[6px] border-l-blue-600 flex flex-col justify-between">
                    <span class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em]">Tổng xe quản lý</span>
                    <h2 id="totalCount" class="text-4xl font-black text-slate-900 font-heading mt-2">0</h2>
                </div>
                <div class="card-premium p-6 border-l-[6px] border-l-cyan-500">
                    <span class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em]">Kho Rạch Giá</span>
                    <h2 id="rgCount" class="text-4xl font-black text-slate-900 font-heading mt-2">0</h2>
                </div>
                <div class="card-premium p-6 border-l-[6px] border-l-purple-500">
                    <span class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em]">Kho Phú Quốc</span>
                    <h2 id="pqCount" class="text-4xl font-black text-slate-900 font-heading mt-2">0</h2>
                </div>
                <div class="card-premium p-6 bg-rose-50 border-none">
                    <span class="text-[9px] font-black text-rose-400 uppercase tracking-[0.2em]">Lệch tồn bãi</span>
                    <h2 id="mismatchCount" class="text-4xl font-black text-rose-600 font-heading mt-2">0</h2>
                </div>
            </div>

            <div class="bg-slate-900 p-8 rounded-[32px] shadow-2xl shadow-slate-200 text-white">
                <div class="flex items-center gap-2 mb-8">
                    <div class="w-2 h-6 bg-blue-500 rounded-full"></div>
                    <h3 class="font-heading text-xs font-black uppercase tracking-widest text-slate-400">Thông tin xe mới</h3>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-7 gap-6 items-end">
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-500 ml-2 uppercase">Số khung (A)</label>
                        <input id="f0" class="form-input !bg-slate-800 !border-slate-700 !text-white font-mono font-bold uppercase" placeholder="VIN...">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-500 ml-2 uppercase">Dòng xe (B)</label>
                        <input id="f1" class="form-input !bg-slate-800 !border-slate-700 !text-white" placeholder="Tên xe...">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-500 ml-2 uppercase">Màu sắc (C)</label>
                        <input id="f2" class="form-input !bg-slate-800 !border-slate-700 !text-white" placeholder="Màu sơn...">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-500 ml-2 uppercase">Giá xe (E)</label>
                        <input id="f4" type="number" class="form-input !bg-slate-800 !border-slate-700 !text-blue-400 font-black" placeholder="VND">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-500 ml-2 uppercase">Vị trí (F)</label>
                        <select id="f5" class="form-input !bg-slate-800 !border-slate-700 !text-white font-bold">
                            <option value="Rạch Giá">Rạch Giá</option>
                            <option value="Phú Quốc">Phú Quốc</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-500 ml-2 uppercase">Trạng thái (G)</label>
                        <select id="f6" class="form-input !bg-slate-800 !border-slate-700 !text-white font-bold">
                            <option value="Còn hàng">Còn hàng</option>
                            <option value="Đã ghép">Đã ghép</option>
                            <option value="Đã bán">Đã bán</option>
                        </select>
                    </div>
                    <button onclick="saveItem()" class="w-full bg-blue-600 hover:bg-blue-700 text-white h-[50px] rounded-2xl font-black shadow-lg shadow-blue-900/40 active:scale-95 transition-all uppercase tracking-widest text-[10px]">Lưu kho</button>
                </div>
            </div>

            <div class="card-premium overflow-hidden border-slate-200">
                <div class="overflow-x-auto max-h-[70vh]">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr>
                                <th>Số Khung</th><th>Dòng Xe</th><th>Màu Sắc</th><th>Giá Xe</th><th class="text-center">Kho</th><th class="text-center">Đối Soát</th><th class="text-center">Trạng Thái</th><th class="text-right pr-10">#</th>
                            </tr>
                            <tr class="bg-slate-50/50 border-b">
                                <td class="p-2"><input type="text" onkeyup="filterData()" class="filter-input search-box font-mono" data-col="c0" placeholder="VIN..."></td>
                                <td class="p-2"><input type="text" onkeyup="filterData()" class="filter-input search-box" data-col="c1" placeholder="Dòng xe..."></td>
                                <td class="p-2"><input type="text" onkeyup="filterData()" class="filter-input search-box" data-col="c2" placeholder="Màu sắc..."></td>
                                <td class="p-2"><input type="text" onkeyup="filterData()" class="filter-input search-box" data-col="c4" placeholder="Giá..."></td>
                                <td class="p-2">
                                    <select onchange="filterData()" class="filter-input search-box" data-col="c5">
                                        <option value="">Tất cả</option>
                                        <option value="Rạch Giá">Rạch Giá</option>
                                        <option value="Phú Quốc">Phú Quốc</option>
                                    </select>
                                </td>
                                <td class="p-2">
                                    <select onchange="filterData()" class="filter-input search-box" data-col="match">
                                        <option value="">Tất cả</option>
                                        <option value="Có">Khớp (Có)</option>
                                        <option value="Không">Lệch (Không)</option>
                                    </select>
                                </td>
                                <td class="p-2"><input type="text" onkeyup="filterData()" class="filter-input search-box" data-col="c6" placeholder="Trạng thái..."></td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="text-[13px] font-medium text-slate-700 divide-y divide-slate-50">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        // CẬP NHẬT URL WEB APP CỦA BẠN VÀO ĐÂY
        const API_URL = "https://script.google.com/macros/s/AKfycbxhex6ID8BzU2_Rwwxfs95OofEzN1lh1bEEAcsjiaf6RpZfmFkEqfKnW00vXYb4CEVI/exec";
        let allData = [];

        window.onload = () => { if(localStorage.getItem('vf_token')) showApp(); };

        async function handleLogin() {
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;
            const btn = document.getElementById('loginBtn');
            const msg = document.getElementById('loginMsg');
            
            if(!user || !pass) return;
            btn.innerText = "ĐANG XÁC THỰC..."; btn.disabled = true;

            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'login', user, pass }) });
                const res = await response.json();
                if(res.success) {
                    localStorage.setItem('vf_token', res.token);
                    localStorage.setItem('vf_user', user);
                    showApp();
                } else {
                    msg.innerText = "❌ Thông tin không hợp lệ"; msg.classList.remove('hidden');
                }
            } catch (e) { alert("Lỗi API!"); }
            finally { btn.innerText = "ĐĂNG NHẬP"; btn.disabled = false; }
        }

        function showApp() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('displayUser').innerText = "Account: " + localStorage.getItem('vf_user').toUpperCase();
            loadData();
        }

        function logout() { localStorage.clear(); location.reload(); }

        async function loadData() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="8" class="p-20 text-center text-slate-300 font-black uppercase tracking-[0.3em] text-[10px] animate-pulse">Syncing Database...</td></tr>';
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getVehicles' }) });
                allData = await response.json();
                updateDashboardStats(allData);
                renderTable(allData);
            } catch (e) { tbody.innerHTML = '<tr><td colspan="8" class="p-20 text-center text-red-500 font-black uppercase">Kết nối API thất bại!</td></tr>'; }
        }

        function updateDashboardStats(data) {
            document.getElementById('totalCount').innerText = data.length;
            document.getElementById('rgCount').innerText = data.filter(i => i.c5 === 'Rạch Giá').length;
            document.getElementById('pqCount').innerText = data.filter(i => i.c5 === 'Phú Quốc').length;
            document.getElementById('mismatchCount').innerText = data.filter(i => i.match === 'Không').length;
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.forEach(item => {
                const price = item.c4 ? Number(item.c4).toLocaleString('vi-VN') + " ₫" : "---";
                const matchClass = item.match === 'Có' ? 'bg-emerald-50 text-emerald-600 border border-emerald-100' : 'bg-rose-50 text-rose-600 border border-rose-100';
                const khoClass = item.c5 === 'Rạch Giá' ? 'text-blue-600' : 'text-purple-600';

                // MÀU SẮC TRẠNG THÁI YÊU CẦU
                let statusClass = "";
                if (item.c6 === 'Còn hàng') statusClass = "status-available";
                else if (item.c6 === 'Đã ghép' || item.c6 === 'Đã cọc') statusClass = "status-paired";
                else if (item.c6 === 'Đã bán') statusClass = "status-sold";
                else statusClass = "bg-slate-100 text-slate-500";

                tbody.innerHTML += `
                    <tr>
                        <td class="p-4 font-mono font-black text-blue-700 text-xs tracking-wider uppercase">${item.c0}</td>
                        <td class="p-4">
                            <div class="font-black text-slate-800">${item.c1}</div>
                            <div class="text-[9px] text-slate-400 font-black uppercase">SX: ${item.c3 || '---'}</div>
                        </td>
                        <td class="p-4"><span class="font-bold text-slate-500 italic decoration-slate-100 decoration-2 underline underline-offset-4">${item.c2 || '---'}</span></td>
                        <td class="p-4 font-black text-blue-900">${price}</td>
                        <td class="p-4 text-center font-black ${khoClass} text-[10px] uppercase">${item.c5}</td>
                        <td class="p-4 text-center"><span class="px-3 py-1 rounded-lg text-[10px] font-black uppercase border ${matchClass}">${item.match}</span></td>
                        <td class="p-4 text-center"><span class="px-4 py-1.5 rounded-xl text-[10px] font-black uppercase ${statusClass} shadow-sm inline-block min-w-[90px]">${item.c6}</span></td>
                        <td class="p-4 text-right pr-6">
                            <div class="flex justify-end gap-2">
                                <button onclick="editItem('${item.c0}')" class="w-9 h-9 flex items-center justify-center rounded-xl bg-slate-50 text-slate-400 hover:bg-blue-600 hover:text-white transition-all shadow-sm"><i class="fas fa-edit text-xs"></i></button>
                                <button onclick="deleteItem('${item.c0}')" class="w-9 h-9 flex items-center justify-center rounded-xl bg-slate-50 text-slate-400 hover:bg-rose-600 hover:text-white transition-all shadow-sm"><i class="fas fa-trash-alt text-xs"></i></button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        }

        function filterData() {
            const filters = Array.from(document.querySelectorAll('.search-box')).map(el => ({ col: el.dataset.col, val: el.value.toLowerCase().trim() }));
            const filtered = allData.filter(item => filters.every(f => !f.val || String(item[f.col]).toLowerCase().includes(f.val)));
            renderTable(filtered);
            updateDashboardStats(filtered);
        }

        async function saveItem() {
            const vin = document.getElementById('f0').value.trim();
            if(!vin) return alert("Cần nhập Số Khung!");
            // Index map: 0:VIN, 1:Tên, 2:Màu, 3:Năm, 4:Giá, 5:Kho, 6:Trạng thái
            const arr = [vin, document.getElementById('f1').value, document.getElementById('f2').value, "", document.getElementById('f4').value, document.getElementById('f5').value, document.getElementById('f6').value, ""];
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'save', data: arr }) });
            location.reload();
        }

        async function deleteItem(vin) {
            if(!confirm("Gỡ xe "+vin+"?")) return;
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', vin: vin }) });
            loadData();
        }

        function editItem(vin) {
            const item = allData.find(i => i.c0 === vin);
            document.getElementById('f0').value = item.c0;
            document.getElementById('f1').value = item.c1;
            document.getElementById('f2').value = item.c2;
            document.getElementById('f4').value = item.c4;
            document.getElementById('f5').value = item.c5;
            document.getElementById('f6').value = item.c6;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
