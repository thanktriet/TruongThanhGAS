<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@700;800&display=swap');
        
        body {

        .card-custom {

        /* Badge tr·∫°ng th√°i */
        .badge {

        }

        /* T·ªëi ∆∞u b·∫£ng d·ªØ li·ªáu */
        th { @apply p-4 bg-slate-50 text-slate-500 text-[10px] font-black uppercase tracking-widest sticky top-0 z-20 border-b border-slate-100; }
        
        .filter-input { 
            @apply w-full p-2 bg-white border border-slate-200 rounded-xl text-xs outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all;

        /* Hi·ªáu ·ª©ng cho d√≤ng trong b·∫£ng */
        tr { @apply border-b border-slate-50 transition-all duration-150; }
        tr:hover { @apply bg-blue-50/30; }

        /* ƒê·ªãnh d·∫°ng Input form */
        .form-input {
            @apply w-full p-3 bg-slate-50 border border-slate-100 rounded-2xl text-sm outline-none focus:bg-white focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all;
        }
    </style>
</head>
<body>

    <div id="loginPage" class="fixed inset-0 bg-[#0f172a] flex items-center justify-center z-[100] p-6">
        <div class="card-custom p-10 w-full max-w-[400px] text-center shadow-2xl">
            <div class="mb-8">

                    <i class="fas fa-key text-white text-3xl"></i>

                <h2 class="text-2xl font-black text-slate-900 tracking-tight font-heading uppercase">Qu·∫£n L√Ω Kho Xe</h2>
                <p class="text-slate-400 text-sm mt-1">H·ªá th·ªëng kho n·ªôi b·ªô</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="userInput" placeholder="T√™n ƒëƒÉng nh·∫≠p" class="form-input text-center font-bold">
                <input type="password" id="passInput" placeholder="M·∫≠t kh·∫©u" class="form-input text-center font-bold">
                <button onclick="handleLogin()" id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-500/20 active:scale-95 transition-all">
                    ƒêƒÇNG NH·∫¨P

            <p id="loginMsg" class="text-red-500 text-xs mt-6 font-bold hidden"></p>

    </div>

    <div id="mainApp" class="hidden min-h-screen">
        <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 px-8 py-4 flex justify-between items-center border-b border-slate-100">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center text-white shadow-lg">
                    <i class="fas fa-car-side"></i>
                </div>
                <div>
                    <h1 class="font-heading text-lg font-black tracking-tighter text-slate-800 leading-none">VF-STORE</h1>
                    <span class="text-[9px] font-bold text-blue-600 uppercase tracking-widest">Inventory Management</span>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <div class="text-right">
                    <p id="displayUser" class="text-[11px] font-black text-slate-800 uppercase"></p>
                    <button onclick="logout()" class="text-[10px] font-bold text-red-500 hover:underline uppercase">Tho√°t h·ªá th·ªëng</button>
                </div>
            </div>
        </nav>

        <main class="max-w-[1600px] mx-auto p-6 space-y-6">
            
            <div class="card-custom p-8 border-t-4 border-t-blue-600">
                <div class="flex items-center gap-2 mb-6 text-slate-800">
                    <i class="fas fa-edit"></i>
                    <h3 class="font-heading text-sm font-black uppercase">C·∫≠p nh·∫≠t th√¥ng tin xe</h3>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-7 gap-6">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 ml-1">S·ªê KHUNG (VIN)</label>
                        <input id="f0" class="form-input font-mono font-bold text-blue-700 uppercase" placeholder="Nh·∫≠p VIN...">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 ml-1">D√íNG XE</label>
                        <input id="f1" class="form-input font-semibold" placeholder="VD: VF 8 Plus">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 ml-1">M√ÄU S·∫ÆC</label>
                        <input id="f2" class="form-input font-semibold text-slate-600" placeholder="M√†u s∆°n">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 ml-1">GI√Å XE (VNƒê)</label>
                        <input id="f4" type="number" class="form-input font-black text-blue-900" placeholder="0">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 ml-1">V·ªä TR√ç KHO</label>
                        <select id="f5" class="form-input font-bold text-blue-600">
                            <option value="R·∫°ch Gi√°">üìç R·∫°ch Gi√°</option>
                            <option value="Ph√∫ Qu·ªëc">üìç Ph√∫ Qu·ªëc</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 ml-1">TR·∫†NG TH√ÅI</label>
                        <select id="f6" class="form-input font-bold">
                            <option value="C√≤n h√†ng">C√≤n h√†ng</option>
                            <option value="ƒê√£ gh√©p">ƒê√£ gh√©p</option>
                            <option value="ƒê√£ b√°n">ƒê√£ b√°n</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button onclick="saveItem()" class="w-full bg-slate-900 text-white h-[46px] rounded-2xl font-bold hover:bg-black transition-all shadow-lg shadow-slate-200 active:scale-95">L∆ØU XE</button>
                    </div>
                </div>
            </div>

            <div class="card-custom overflow-hidden">
                <div class="overflow-x-auto max-h-[70vh]">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr>
                                <th>S·ªë Khung (VIN)</th>
                                <th>D√≤ng Xe</th>
                                <th>M√†u S·∫Øc</th>
                                <th>Gi√° Xe</th>
                                <th class="text-center">Kho</th>
                                <th class="text-center">ƒê·ªëi So√°t</th>
                                <th class="text-center">Tr·∫°ng Th√°i</th>
                                <th class="text-right pr-8">#</th>
                            </tr>
                            <tr class="bg-slate-50/50 border-b">
                                <td class="p-2"><input type="text" onkeyup="filterData()" class="filter-input search-box" data-col="c0" placeholder="T√¨m VIN..."></td>
                                <td class="p-2"><input type="text" onkeyup="filterData()" class="filter-input search-box" data-col="c1" placeholder="T√¨m t√™n..."></td>
                                <td class="p-2"><input type="text" onkeyup="filterData()" class="filter-input search-box" data-col="c2" placeholder="T√¨m m√†u..."></td>
                                <td class="p-2"><input type="text" onkeyup="filterData()" class="filter-input search-box" data-col="c4" placeholder="T√¨m gi√°..."></td>
                                <td class="p-2">
                                    <select onchange="filterData()" class="filter-input search-box" data-col="c5">
                                        <option value="">T·∫•t c·∫£</option>
                                        <option value="R·∫°ch Gi√°">R·∫°ch Gi√°</option>
                                        <option value="Ph√∫ Qu·ªëc">Ph√∫ Qu·ªëc</option>
                                    </select>
                                </td>
                                <td class="p-2">
                                    <select onchange="filterData()" class="filter-input search-box" data-col="match">
                                        <option value="">T·∫•t c·∫£</option>
                                        <option value="C√≥">Kh·ªõp (C√≥)</option>
                                        <option value="Kh√¥ng">L·ªách (Kh√¥ng)</option>
                                    </select>
                                </td>
                                <td class="p-2"><input type="text" onkeyup="filterData()" class="filter-input search-box" data-col="c6" placeholder="Tr·∫°ng th√°i..."></td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="text-[13px] font-medium">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- C·∫§U H√åNH ---
        const API_URL = "THAY_URL_WEBAPP_GAS_C·ª¶A_B·∫†N_V√ÄO_ƒê√ÇY";
        let allData = [];

        window.onload = () => { if(localStorage.getItem('vf_token')) showApp(); };

        async function handleLogin() {
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;
            const btn = document.getElementById('loginBtn');
            const msg = document.getElementById('loginMsg');
            
            if(!user || !pass) return;
            btn.innerText = "X√ÅC TH·ª∞C..."; btn.disabled = true;

            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'login', user, pass }) });
                const res = await response.json();
                if(res.success) {
                    localStorage.setItem('vf_token', res.token);
                    localStorage.setItem('vf_user', user);
                    showApp();
                } else {
                    msg.innerText = "T√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!"; msg.classList.remove('hidden');
                }
            } catch (e) { alert("L·ªói k·∫øt n·ªëi API!"); }
            finally { btn.innerText = "ƒêƒÇNG NH·∫¨P"; btn.disabled = false; }
        }

        function showApp() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('displayUser').innerText = localStorage.getItem('vf_user');
            loadData();
        }

        function logout() { localStorage.clear(); location.reload(); }

        async function loadData() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="8" class="p-20 text-center text-slate-400 font-bold tracking-widest uppercase text-[10px]">ƒêang ƒë·ªìng b·ªô d·ªØ li·ªáu...</td></tr>';
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getVehicles' }) });
                allData = await response.json();
                renderTable(allData);
            } catch (e) { tbody.innerHTML = '<tr><td colspan="8" class="p-20 text-center text-red-500 font-black">L·ªñI K·∫æT N·ªêI SERVER!</td></tr>'; }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.forEach(item => {
                // ƒê·ªãnh d·∫°ng ti·ªÅn t·ªá
                const priceFormat = item.c4 ? Number(item.c4).toLocaleString('vi-VN') + " ‚Ç´" : "---";
                
                // M√†u s·∫Øc ƒë·ªëi so√°t
                const matchClass = item.match === 'C√≥' ? 'bg-emerald-50 text-emerald-600 border border-emerald-100' : 'bg-rose-50 text-rose-600 border border-rose-100';
                
                // M√†u s·∫Øc kho
                const khoClass = item.c5 === 'R·∫°ch Gi√°' ? 'text-blue-600' : 'text-purple-600';

                // M√ÄU S·∫ÆC TR·∫†NG TH√ÅI (Y√äU C·∫¶U)
                let statusClass = "";
                if (item.c6 === 'C√≤n h√†ng') statusClass = "bg-emerald-500 text-white shadow-md shadow-emerald-100";
                else if (item.c6 === 'ƒê√£ gh√©p') statusClass = "bg-amber-400 text-amber-950 font-black";
                else if (item.c6 === 'ƒê√£ b√°n') statusClass = "bg-rose-600 text-white shadow-md shadow-rose-100";
                else statusClass = "bg-slate-100 text-slate-500";

                tbody.innerHTML += `
                    <tr>
                        <td class="p-4 font-mono font-black text-blue-700 text-xs">${item.c0}</td>
                        <td class="p-4">
                            <div class="font-bold text-slate-800">${item.c1}</div>
                            <div class="text-[9px] text-slate-400 font-bold uppercase">NƒÉm SX: ${item.c3 || '---'}</div>
                        </td>
                        <td class="p-4 font-bold text-slate-600 italic underline underline-offset-4 decoration-slate-100">${item.c2 || '---'}</td>
                        <td class="p-4 font-black text-blue-900">${priceFormat}</td>
                        <td class="p-4 text-center font-black ${khoClass} text-[10px] uppercase">${item.c5}</td>
                        <td class="p-4 text-center"><span class="badge ${matchClass}"><i class="fas ${item.match==='C√≥'?'fa-check-circle':'fa-times-circle'} text-[10px]"></i> ${item.match}</span></td>
                        <td class="p-4 text-center"><span class="badge ${statusClass} min-w-[90px]">${item.c6}</span></td>
                        <td class="p-4 text-right pr-6">
                            <div class="flex justify-end gap-2">
                                <button onclick="editItem('${item.c0}')" class="w-8 h-8 flex items-center justify-center rounded-lg bg-slate-50 text-slate-400 hover:bg-blue-600 hover:text-white transition-all"><i class="fas fa-edit text-xs"></i></button>
                                <button onclick="deleteItem('${item.c0}')" class="w-8 h-8 flex items-center justify-center rounded-lg bg-slate-50 text-slate-400 hover:bg-rose-600 hover:text-white transition-all"><i class="fas fa-trash-alt text-xs"></i></button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        }

        function filterData() {
            const filters = Array.from(document.querySelectorAll('.search-box')).map(el => ({ col: el.dataset.col, val: el.value.toLowerCase().trim() }));
            const filtered = allData.filter(item => filters.every(f => !f.val || String(item[f.col]).toLowerCase().includes(f.val)));
            renderTable(filtered);
        }

        async function saveItem() {
            const vin = document.getElementById('f0').value.trim();
            if(!vin) return alert("C·∫ßn nh·∫≠p S·ªë Khung!");
            // T·∫°o m·∫£ng theo ƒë√∫ng index: 0:VIN, 1:T√™n, 2:M√†u, 3:NƒÉm, 4:Gi√°, 5:Kho, 6:Tr·∫°ng th√°i, 7:Ghi ch√∫
            const arr = [
                vin, 
                document.getElementById('f1').value, 
                document.getElementById('f2').value, 
                "", // NSX t·∫°m ƒë·ªÉ tr·ªëng ho·∫∑c l·∫•y th√™m input
                document.getElementById('f4').value, 
                document.getElementById('f5').value, 
                document.getElementById('f6').value, 
                ""
            ];
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'save', data: arr }) });
            location.reload();
        }

        async function deleteItem(vin) {
            if(!confirm("G·ª° xe "+vin+" kh·ªèi kho?")) return;
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', vin: vin }) });
            loadData();
        }

        function editItem(vin) {
            const item = allData.find(i => i.c0 === vin);
            document.getElementById('f0').value = item.c0;
            document.getElementById('f1').value = item.c1;
            document.getElementById('f2').value = item.c2;
            document.getElementById('f4').value = item.c4;
            document.getElementById('f5').value = item.c5;
            document.getElementById('f6').value = item.c6;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
