<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinFast Inventory Control System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@700;800&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc;
            color: #1e293b;
            letter-spacing: -0.01em;
        }

        .font-heading { font-family: 'Plus Jakarta Sans', sans-serif; }

        .card-stats {
            @apply bg-white p-6 rounded-[24px] shadow-sm border border-slate-100 flex flex-col justify-between;
        }

        .badge {
            @apply px-3 py-1.5 rounded-xl text-[10px] font-black uppercase tracking-wider flex items-center justify-center gap-1.5 shadow-sm;
        }

        th { @apply p-4 bg-slate-50 text-slate-500 text-[10px] font-black uppercase tracking-widest sticky top-0 z-20 border-b border-slate-100; }
        
        .filter-input { 
            @apply w-full p-2.5 bg-white border border-slate-200 rounded-xl text-xs outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all; 
        }

        tr { @apply border-b border-slate-50 transition-all duration-150; }
        tr:hover { @apply bg-blue-50/40; }

        .form-input {
            @apply w-full p-3.5 bg-slate-50 border border-slate-200 rounded-2xl text-sm outline-none focus:bg-white focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all font-medium;
        }

        /* Tùy chỉnh thanh cuộn */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <div id="loginPage" class="fixed inset-0 bg-[#0f172a] flex items-center justify-center z-[100] p-6">
        <div class="bg-white p-10 rounded-[40px] shadow-2xl w-full max-w-[420px] text-center">
            <div class="mb-10">
                <div class="w-24 h-24 bg-blue-600 rounded-[32px] mx-auto mb-6 flex items-center justify-center shadow-2xl shadow-blue-500/40">
                    <i class="fas fa-warehouse text-white text-4xl"></i>
                </div>
                <h2 class="text-3xl font-black text-slate-900 tracking-tighter font-heading uppercase">Hệ Thống Kho</h2>
                <p class="text-slate-400 text-sm mt-2">Đăng nhập để tiếp tục quản lý</p>
            </div>
            <div class="space-y-4 text-left">
                <div>
                    <label class="text-[10px] font-black text-slate-400 ml-2 mb-1 block uppercase">Tài khoản</label>
                    <input type="text" id="userInput" class="form-input text-lg">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 ml-2 mb-1 block uppercase">Mật khẩu</label>
                    <input type="password" id="passInput" class="form-input text-lg">
                </div>
                <button onclick="handleLogin()" id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 mt-4 rounded-2xl font-black shadow-xl shadow-blue-500/20 active:scale-95 transition-all uppercase tracking-widest">Xác nhận</button>
            </div>
            <p id="loginMsg" class="text-red-500 text-xs mt-6 font-bold hidden"></p>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav class="bg-white/90 backdrop-blur-md sticky top-0 z-50 px-8 py-4 flex justify-between items-center border-b border-slate-100 shadow-sm">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-slate-900 rounded-2xl flex items-center justify-center text-white shadow-xl">
                    <i class="fas fa-car-side text-xl"></i>
                </div>
                <div>
                    <h1 class="font-heading text-xl font-black tracking-tighter text-slate-800 leading-none">VINFAST INVENTORY</h1>
                    <span id="displayUser" class="text-[10px] font-bold text-blue-600 uppercase tracking-widest mt-1 block"></span>
                </div>
            </div>
            <button onclick="logout()" class="w-10 h-10 rounded-xl flex items-center justify-center text-slate-400 hover:bg-red-50 hover:text-red-500 transition-all">
                <i class="fas fa-power-off"></i>
            </button>
        </nav>

        <main class="max-w-[1700px] mx-auto p-6 space-y-6">
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="card-stats border-l-8 border-l-blue-600">
                    <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Tổng xe quản lý</span>
                    <h2 id="totalCount" class="text-4xl font-black text-slate-900 font-heading">0</h2>
                </div>
                <div class="card-stats">
                    <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Kho Rạch Giá</span>
                    <h2 id="rgCount" class="text-4xl font-black text-blue-700 font-heading">0</h2>
                </div>
                <div class="card-stats">
                    <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Kho Phú Quốc</span>
                    <h2 id="pqCount" class="text-4xl font-black text-purple-700 font-heading">0</h2>
                </div>
                <div class="card-stats bg-rose-50 border border-rose-100">
                    <span class="text-[10px] font-black text-rose-400 uppercase tracking-widest">Lệch tồn thực tế</span>
                    <h2 id="mismatchCount" class="text-4xl font-black text-rose-600 font-heading">0</h2>
                </div>
            </div>

            <div class="bg-white p-8 rounded-[32px] shadow-sm border border-slate-100">
                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-7 gap-6 items-end">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 ml-2 uppercase">Số khung (A)</label>
                        <input id="f0" class="form-input font-mono font-bold text-blue-700 uppercase" placeholder="VIN...">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 ml-2 uppercase">Dòng xe (B)</label>
                        <input id="f1" class="form-input" placeholder="Tên xe...">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 ml-2 uppercase">Màu sắc (C)</label>
                        <input id="f2" class="form-input" placeholder="Màu sơn...">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 ml-2 uppercase">Giá bán (E)</label>
                        <input id="f4" type="number" class="form-input font-black text-blue-900" placeholder="VNĐ">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 ml-2 uppercase">Vị trí (F)</label>
                        <select id="f5" class="form-input font-bold text-blue-600">
                            <option value="Rạch Giá">Rạch Giá</option>
                            <option value="Phú Quốc">Phú Quốc</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 ml-2 uppercase">Trạng thái (G)</label>
                        <select id="f6" class="form-input font-bold">
                            <option value="Còn hàng">Còn hàng</option>
                            <option value="Đã ghép">Đã ghép</option>
                            <option value="Đã bán">Đã bán</option>
                        </select>
                    </div>
                    <button onclick="saveItem()" class="w-full bg-slate-900 text-white h-[54px] rounded-2xl font-black hover:bg-black transition-all shadow-xl active:scale-95 uppercase tracking-widest text-xs">Lưu xe</button>
                </div>
            </div>

            <div class="bg-white rounded-[32px] shadow-sm border border-slate-100 overflow-hidden">
                <div class="overflow-x-auto max-h-[65vh]">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr>
                                <th>Số Khung</th><th>Dòng Xe</th><th>Màu Sắc</th><th>Giá Xe</th><th class="text-center">Kho</th><th class="text-center">Đối Soát</th><th class="text-center">Trạng Thái</th><th class="text-right pr-10">#</th>
                            </tr>
                            <tr class="bg-slate-50/50 border-b">
                                <td class="p-2"><input type="text" onkeyup="filterData()" class="filter-input search-box" data-col="c0" placeholder="Lọc VIN..."></td>
                                <td class="p-2"><input type="text" onkeyup="filterData()" class="filter-input search-box" data-col="c1" placeholder="Lọc tên..."></td>
                                <td class="p-2"><input type="text" onkeyup="filterData()" class="filter-input search-box" data-col="c2" placeholder="Lọc màu..."></td>
                                <td class="p-2"><input type="text" onkeyup="filterData()" class="filter-input search-box" data-col="c4" placeholder="Lọc giá..."></td>
                                <td class="p-2">
                                    <select onchange="filterData()" class="filter-input search-box" data-col="c5">
                                        <option value="">Tất cả</option>
                                        <option value="Rạch Giá">Rạch Giá</option>
                                        <option value="Phú Quốc">Phú Quốc</option>
                                    </select>
                                </td>
                                <td class="p-2">
                                    <select onchange="filterData()" class="filter-input search-box" data-col="match">
                                        <option value="">Tất cả</option>
                                        <option value="Có">Khớp</option>
                                        <option value="Không">Lệch</option>
                                    </select>
                                </td>
                                <td class="p-2"><input type="text" onkeyup="filterData()" class="filter-input search-box" data-col="c6" placeholder="Trạng thái..."></td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="text-[13px] font-medium"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxhex6ID8BzU2_Rwwxfs95OofEzN1lh1bEEAcsjiaf6RpZfmFkEqfKnW00vXYb4CEVI/exec";
        let allData = [];

        window.onload = () => { if(localStorage.getItem('vf_token')) showApp(); };

        async function handleLogin() {
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;
            const btn = document.getElementById('loginBtn');
            const msg = document.getElementById('loginMsg');
            
            if(!user || !pass) return;
            btn.innerText = "ĐANG XỬ LÝ..."; btn.disabled = true;

            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'login', user, pass }) });
                const res = await response.json();
                if(res.success) {
                    localStorage.setItem('vf_token', res.token);
                    localStorage.setItem('vf_user', user);
                    showApp();
                } else {
                    msg.innerText = "❌ Thông tin đăng nhập không chính xác"; msg.classList.remove('hidden');
                }
            } catch (e) { alert("Lỗi kết nối API!"); }
            finally { btn.innerText = "XÁC NHẬN"; btn.disabled = false; }
        }

        function showApp() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('displayUser').innerText = "Admin: " + localStorage.getItem('vf_user');
            loadData();
        }

        function logout() { localStorage.clear(); location.reload(); }

        async function loadData() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="8" class="p-20 text-center text-slate-300 font-black uppercase tracking-[0.2em]">Đang đồng bộ dữ liệu kho xe...</td></tr>';
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getVehicles' }) });
                allData = await response.json();
                updateDashboardStats(allData);
                renderTable(allData);
            } catch (e) { tbody.innerHTML = '<tr><td colspan="8" class="p-20 text-center text-red-500 font-black">LỖI KẾT NỐI SERVER!</td></tr>'; }
        }

        function updateDashboardStats(data) {
            document.getElementById('totalCount').innerText = data.length;
            document.getElementById('rgCount').innerText = data.filter(i => i.c5 === 'Rạch Giá').length;
            document.getElementById('pqCount').innerText = data.filter(i => i.c5 === 'Phú Quốc').length;
            document.getElementById('mismatchCount').innerText = data.filter(i => i.match === 'Không').length;
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.forEach(item => {
                const price = item.c4 ? Number(item.c4).toLocaleString('vi-VN') + " ₫" : "---";
                const matchClass = item.match === 'Có' ? 'bg-emerald-50 text-emerald-600 border border-emerald-100' : 'bg-rose-50 text-rose-600 border border-rose-100';
                const khoClass = item.c5 === 'Rạch Giá' ? 'text-blue-600' : 'text-purple-600';

                let statusClass = "";
                if (item.c6 === 'Còn hàng') statusClass = "bg-emerald-500 text-white shadow-emerald-100";
                else if (item.c6 === 'Đã ghép') statusClass = "bg-amber-400 text-amber-950 font-black";
                else if (item.c6 === 'Đã bán') statusClass = "bg-rose-600 text-white shadow-rose-100";
                else statusClass = "bg-slate-100 text-slate-500";

                tbody.innerHTML += `
                    <tr>
                        <td class="p-4 font-mono font-black text-blue-700 text-xs">${item.c0}</td>
                        <td class="p-4"><div class="font-black text-slate-800">${item.c1}</div><div class="text-[9px] text-slate-400 font-bold">NSX: ${item.c3 || '---'}</div></td>
                        <td class="p-4"><span class="font-bold text-slate-500 italic">${item.c2 || '---'}</span></td>
                        <td class="p-4 font-black text-slate-900">${price}</td>
                        <td class="p-4 text-center font-black ${khoClass} text-[10px] uppercase">${item.c5}</td>
                        <td class="p-4 text-center"><span class="badge ${matchClass}">${item.match}</span></td>
                        <td class="p-4 text-center"><span class="badge ${statusClass} min-w-[90px] shadow-sm">${item.c6}</span></td>
                        <td class="p-4 text-right pr-6">
                            <div class="flex justify-end gap-2">
                                <button onclick="editItem('${item.c0}')" class="w-9 h-9 flex items-center justify-center rounded-xl bg-slate-50 text-slate-400 hover:bg-blue-600 hover:text-white transition-all"><i class="fas fa-edit text-xs"></i></button>
                                <button onclick="deleteItem('${item.c0}')" class="w-9 h-9 flex items-center justify-center rounded-xl bg-slate-50 text-slate-400 hover:bg-rose-600 hover:text-white transition-all"><i class="fas fa-trash-alt text-xs"></i></button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        }

        function filterData() {
            const filters = Array.from(document.querySelectorAll('.search-box')).map(el => ({ col: el.dataset.col, val: el.value.toLowerCase().trim() }));
            const filtered = allData.filter(item => filters.every(f => !f.val || String(item[f.col]).toLowerCase().includes(f.val)));
            renderTable(filtered);
            updateDashboardStats(filtered);
        }

        async function saveItem() {
            const vin = document.getElementById('f0').value.trim();
            if(!vin) return;
            const arr = [vin, document.getElementById('f1').value, document.getElementById('f2').value, "", document.getElementById('f4').value, document.getElementById('f5').value, document.getElementById('f6').value, ""];
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'save', data: arr }) });
            document.querySelectorAll('input').forEach(i => i.value = "");
            loadData();
        }

        async function deleteItem(vin) {
            if(!confirm("Gỡ xe " + vin + " khỏi hệ thống?")) return;
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', vin: vin }) });
            loadData();
        }

        function editItem(vin) {
            const item = allData.find(i => i.c0 === vin);
            document.getElementById('f0').value = item.c0;
            document.getElementById('f1').value = item.c1;
            document.getElementById('f2').value = item.c2;
            document.getElementById('f4').value = item.c4;
            document.getElementById('f5').value = item.c5;
            document.getElementById('f6').value = item.c6;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
