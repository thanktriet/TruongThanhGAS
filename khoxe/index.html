<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VF SMART Inventory Hub</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --vf-blue: #2563eb;
            --vf-dark: #0f172a;
            --vf-bg: #f8fafc;
            --vf-border: #e5e7eb;
            --vf-success: #16a34a;
            --vf-warning: #f59e0b;
            --vf-danger: #dc2626;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #f8fafc 0%, #eef2f7 100%);
            color: #0f172a;
        }

        .font-heading { font-family: 'Plus Jakarta Sans', sans-serif; }

        /* Card */
        .card-premium {
            background: #fff;
            border-radius: 28px;
            border: 1px solid var(--vf-border);
            box-shadow: 0 1px 2px rgba(0,0,0,.04), 0 12px 30px rgba(0,0,0,.06);
            transition: all .35s cubic-bezier(.4,0,.2,1);
        }
        .card-premium:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(37,99,235,.12), 0 30px 60px rgba(15,23,42,.12);
        }

        /* Tabs */
        .tab-active {
            background: linear-gradient(135deg,#2563eb,#1d4ed8);
            color: white;
            box-shadow: 0 10px 30px rgba(37,99,235,.35);
        }
        .tab-inactive {
            color: #64748b;
        }

        /* Status */
        .st-available { background: linear-gradient(135deg,#22c55e,#16a34a); color:white; }
        .st-paired { background: linear-gradient(135deg,#fde68a,#f59e0b); color:#78350f; }
        .st-sold { background: linear-gradient(135deg,#f43f5e,#dc2626); color:white; }

        /* Inputs */
        .premium-input {
            width:100%;
            padding:14px;
            border-radius:18px;
            border:1px solid var(--vf-border);
            background:#f9fafb;
            font-size:14px;
            font-weight:500;
            outline:none;
            transition:.25s;
        }
        .premium-input:focus {
            background:white;
            border-color:#2563eb;
            box-shadow:0 0 0 4px rgba(37,99,235,.15);
            transform:scale(1.02);
        }

        /* Dark Form */
        .dark-form {
            background: radial-gradient(1200px circle at top left,#1e293b,#020617);
            color:white;
            border-radius:32px;
            padding:32px;
            box-shadow:0 40px 80px rgba(0,0,0,.4);
        }

        /* Table */
        th {
            background:#f9fafb;
            font-size:10px;
            letter-spacing:.18em;
            text-transform:uppercase;
            color:#64748b;
            padding:16px;
            border-bottom:1px solid var(--vf-border);
        }
        tr:hover {
            background:linear-gradient(90deg,rgba(37,99,235,.06),transparent);
        }

        .filter-input {
            width:100%;
            padding:8px 10px;
            font-size:12px;
            border-radius:12px;
            border:1px solid var(--vf-border);
            background:white;
        }

        @keyframes fadeUp {
            from { opacity:0; transform:translateY(20px); }
            to { opacity:1; transform:none; }
        }
        .animate-fade { animation: fadeUp .6s ease both; }
    </style>
</head>

<body class="min-h-screen">

<!-- LOGIN -->
<div id="loginPage" class="fixed inset-0 bg-[#020617] flex items-center justify-center z-50">
    <div class="bg-white p-10 rounded-[40px] w-full max-w-[420px] shadow-2xl text-center animate-fade">
        <div class="w-24 h-24 mx-auto mb-6 rounded-[30px] bg-gradient-to-br from-blue-600 to-indigo-600 flex items-center justify-center text-white text-4xl shadow-xl">
            <i class="fas fa-key"></i>
        </div>
        <h2 class="font-heading text-3xl font-black">VF SMART</h2>
        <p class="text-slate-400 text-sm mb-8">Xác thực hệ thống kho xe</p>

        <input id="userInput" class="premium-input text-center font-bold mb-4" placeholder="Username">
        <input id="passInput" type="password" class="premium-input text-center font-bold mb-6" placeholder="Password">

        <button onclick="handleLogin()" id="loginBtn"
            class="w-full py-4 rounded-2xl font-black uppercase tracking-widest bg-blue-600 hover:bg-blue-700 text-white shadow-xl">
            Đăng nhập
        </button>
        <p id="loginMsg" class="hidden text-red-500 text-xs mt-4 font-bold"></p>
    </div>
</div>

<!-- APP -->
<div id="mainApp" class="hidden">

<!-- NAV -->
<nav class="bg-white/70 backdrop-blur-xl sticky top-0 z-40 border-b border-slate-200 px-10 py-5 flex justify-between items-center">
    <div class="flex items-center gap-6">
        <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-blue-600 to-indigo-600 flex items-center justify-center text-white shadow-xl">
            <i class="fas fa-warehouse"></i>
        </div>
        <div>
            <h1 class="font-heading text-xl font-black">VF SMART</h1>
            <span id="displayUser" class="text-[10px] font-bold text-blue-600 uppercase tracking-widest"></span>
        </div>
        <div class="flex bg-slate-100 p-1.5 rounded-2xl ml-6">
            <button id="tab1Btn" onclick="switchTab('stock')" class="tab-active px-6 py-2 rounded-xl text-xs font-black">TỒN KHO</button>
            <button id="tab2Btn" onclick="switchTab('finder')" class="tab-inactive px-6 py-2 rounded-xl text-xs font-black">TRA CỨU</button>
        </div>
    </div>
    <button onclick="logout()" class="w-10 h-10 rounded-xl hover:bg-red-50 hover:text-red-600 text-slate-400">
        <i class="fas fa-power-off"></i>
    </button>
</nav>

<main class="max-w-[1750px] mx-auto p-8 space-y-10">

<!-- KPI -->
<div class="grid grid-cols-1 md:grid-cols-4 gap-8">
    <div class="card-premium p-8 relative">
        <i class="fas fa-car absolute right-6 top-6 text-blue-100 text-6xl"></i>
        <span class="text-xs font-bold text-slate-400 uppercase">Tổng xe</span>
        <h2 id="totalCount" class="text-5xl font-black mt-3">0</h2>
    </div>
    <div class="card-premium p-8 relative">
        <i class="fas fa-warehouse absolute right-6 top-6 text-cyan-100 text-6xl"></i>
        <span class="text-xs font-bold text-slate-400 uppercase">Kho Rạch Giá</span>
        <h2 id="rgCount" class="text-5xl font-black mt-3 text-cyan-600">0</h2>
    </div>
    <div class="card-premium p-8 relative">
        <i class="fas fa-island-tropical absolute right-6 top-6 text-purple-100 text-6xl"></i>
        <span class="text-xs font-bold text-slate-400 uppercase">Kho Phú Quốc</span>
        <h2 id="pqCount" class="text-5xl font-black mt-3 text-purple-600">0</h2>
    </div>
    <div class="card-premium p-8 bg-rose-50">
        <span class="text-xs font-bold text-rose-400 uppercase">Chưa khớp</span>
        <h2 id="mismatchCount" class="text-5xl font-black mt-3 text-rose-600">0</h2>
    </div>
</div>

<!-- FORM -->
<div class="dark-form">
    <div class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-7 gap-6 items-end">
        <input id="f0" class="premium-input bg-slate-800 text-white font-mono uppercase" placeholder="VIN">
        <input id="f1" class="premium-input bg-slate-800 text-white" placeholder="Dòng xe">
        <input id="f2" class="premium-input bg-slate-800 text-white" placeholder="Màu sắc">
        <input id="f4" type="number" class="premium-input bg-slate-800 text-blue-400 font-black" placeholder="Giá">
        <select id="f5" class="premium-input bg-slate-800 text-white">
            <option>Rạch Giá</option><option>Phú Quốc</option>
        </select>
        <select id="f6" class="premium-input bg-slate-800 text-white">
            <option>Còn hàng</option><option>Đã ghép</option><option>Đã bán</option>
        </select>
        <button onclick="saveItem()" class="h-[52px] rounded-2xl bg-blue-600 hover:bg-blue-700 text-white font-black uppercase shadow-xl">
            Lưu xe
        </button>
    </div>
</div>

<!-- TABLE -->
<div class="card-premium overflow-hidden">
    <div class="overflow-x-auto max-h-[70vh]">
        <table class="w-full">
            <thead>
                <tr>
                    <th>Số khung</th><th>Dòng xe</th><th>Màu</th><th>Giá</th>
                    <th>Kho</th><th>Đối soát</th><th>Trạng thái</th><th></th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

</main>
</div>

<script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxhex6ID8BzU2_Rwwxfs95OofEzN1lh1bEEAcsjiaf6RpZfmFkEqfKnW00vXYb4CEVI/exec";
        let allData = [];

        window.onload = () => { if(localStorage.getItem('vf_token')) showApp(); };

        async function handleLogin() {
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;
            const btn = document.getElementById('loginBtn');
            const msg = document.getElementById('loginMsg');
            if(!user || !pass) return;
            btn.innerText = "XÁC THỰC..."; btn.disabled = true;
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'login', user, pass }) });
                const res = await response.json();
                if(res.success) {
                    localStorage.setItem('vf_token', res.token);
                    localStorage.setItem('vf_user', user);
                    showApp();
                } else {
                    msg.innerText = "❌ Thông tin không chính xác!"; msg.classList.remove('hidden');
                }
            } catch (e) { alert("Lỗi API!"); }
            finally { btn.innerText = "ĐĂNG NHẬP"; btn.disabled = false; }
        }

        function showApp() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('displayUser').innerText = "Session: " + localStorage.getItem('vf_user').toUpperCase();
            loadData();
        }

        function logout() { localStorage.clear(); location.reload(); }

        function switchTab(tab) {
            const stock = document.getElementById('sectionStock');
            const finder = document.getElementById('sectionFinder');
            const btn1 = document.getElementById('tab1Btn');
            const btn2 = document.getElementById('tab2Btn');

            if (tab === 'stock') {
                stock.classList.remove('hidden'); finder.classList.add('hidden');
                btn1.className = 'tab-active px-6 py-2 rounded-xl text-xs font-black transition-all';
                btn2.className = 'tab-inactive px-6 py-2 rounded-xl text-xs font-black transition-all';
                loadData();
            } else {
                stock.classList.add('hidden'); finder.classList.remove('hidden');
                btn1.className = 'tab-inactive px-6 py-2 rounded-xl text-xs font-black transition-all';
                btn2.className = 'tab-active px-6 py-2 rounded-xl text-xs font-black transition-all';
            }
        }

        async function loadData() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="8" class="p-20 text-center text-slate-300 font-black uppercase tracking-[0.2em] text-[10px] animate-pulse">Đang đồng bộ dữ liệu kho xe...</td></tr>';
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getVehicles' }) });
                allData = await response.json();
                updateDashboardStats(allData);
                renderTable(allData);
            } catch (e) { tbody.innerHTML = '<tr><td colspan="8" class="p-20 text-center text-red-500 font-black">LỖI KẾT NỐI API!</td></tr>'; }
        }

        function updateDashboardStats(data) {
            document.getElementById('totalCount').innerText = data.length;
            document.getElementById('rgCount').innerText = data.filter(i => i.c5 === 'Rạch Giá').length;
            document.getElementById('pqCount').innerText = data.filter(i => i.c5 === 'Phú Quốc').length;
            document.getElementById('mismatchCount').innerText = data.filter(i => i.match === 'Không').length;
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.forEach(item => {
                const priceFormat = item.c4 ? Number(item.c4).toLocaleString('vi-VN') + " ₫" : "---";
                const matchClass = item.match === 'Có' ? 'bg-emerald-50 text-emerald-600 border border-emerald-100' : 'bg-rose-50 text-rose-600 border border-rose-100';
                
                let stClass = "";
                if (item.c6 === 'Còn hàng') stClass = "st-available";
                else if (item.c6 === 'Đã ghép') stClass = "st-paired";
                else if (item.c6 === 'Đã bán') stClass = "st-sold";

                tbody.innerHTML += `
                    <tr>
                        <td class="p-4 font-mono font-black text-blue-700 text-xs">${item.c0}</td>
                        <td class="p-4"><div class="font-bold text-slate-800">${item.c1}</div><div class="text-[9px] text-slate-400 font-bold">NSX: ${item.c3 || '---'}</div></td>
                        <td class="p-4 font-bold text-slate-500 italic border-b border-slate-50">${item.c2 || '---'}</td>
                        <td class="p-4 font-black text-blue-900">${priceFormat}</td>
                        <td class="p-4 text-center font-black ${item.c5 === 'Rạch Giá' ? 'text-blue-600' : 'text-purple-600'} text-[10px] uppercase">${item.c5}</td>
                        <td class="p-4 text-center"><span class="px-3 py-1 rounded-lg text-[10px] font-black uppercase ${matchClass}">${item.match}</span></td>
                        <td class="p-4 text-center"><span class="px-4 py-1.5 rounded-xl text-[10px] font-black uppercase ${stClass} shadow-sm inline-block min-w-[95px]">${item.c6}</span></td>
                        <td class="p-4 text-right pr-6">
                            <div class="flex justify-end gap-2">
                                <button onclick="editItem('${item.c0}')" class="w-9 h-9 flex items-center justify-center rounded-xl bg-slate-50 text-slate-400 hover:bg-blue-600 hover:text-white transition-all"><i class="fas fa-edit text-xs"></i></button>
                                <button onclick="deleteItem('${item.c0}')" class="w-9 h-9 flex items-center justify-center rounded-xl bg-slate-50 text-slate-400 hover:bg-rose-600 hover:text-white transition-all"><i class="fas fa-trash-alt text-xs"></i></button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        }

        async function searchFinder() {
            const query = document.getElementById('finderInput').value.trim();
            const container = document.getElementById('finderResults');
            if(!query) return;
            container.innerHTML = '<div class="col-span-full text-center py-20 text-blue-600 animate-pulse font-black uppercase tracking-widest text-xs">Đang lục tìm bãi thực tế...</div>';
            try {
                // Ta gọi hàm riêng getDetailedActualStock ở Backend (bản API của bạn)
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'finder', query: query }) });
                const res = await response.json();
                container.innerHTML = '';
                if(res.data.length === 0) {
                    container.innerHTML = '<div class="col-span-full text-center py-20 text-red-400 font-bold uppercase italic">Không tìm thấy xe này trong báo cáo bãi.</div>';
                    return;
                }
                res.data.forEach(item => {
                    container.innerHTML += `
                        <div class="card-premium p-7 border-t-8 border-t-blue-600 animate-fade">
                            <div class="flex justify-between items-start mb-6">
                                <div class="text-[9px] font-black text-slate-400 uppercase leading-relaxed tracking-widest">Thời gian ghi nhận:<br><span class="text-slate-800">${item.timestamp}</span></div>
                                <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-lg text-[10px] font-black uppercase tracking-widest">${item.status}</span>
                            </div>
                            <h3 class="font-black text-blue-600 text-2xl tracking-tighter mb-1">${item.vin}</h3>
                            <p class="text-sm font-bold text-slate-400 mb-6 uppercase tracking-widest text-[10px]">${item.model}</p>
                            <div class="bg-blue-600 text-white p-5 rounded-3xl shadow-lg shadow-blue-200">
                                <p class="text-[9px] font-bold uppercase opacity-60 mb-1">Vị trí bãi chính xác</p>
                                <p class="text-xl font-black italic tracking-tighter"><i class="fas fa-location-crosshairs mr-2"></i>${item.location || 'N/A'}</p>
                            </div>
                            <div class="mt-6 pt-6 border-t border-dashed border-slate-200">
                                <p class="text-[9px] font-black text-slate-400 uppercase mb-2">Ghi chú thủ kho</p>
                                <p class="text-xs text-slate-600 italic font-medium leading-relaxed">${item.note || '---'}</p>
                            </div>
                        </div>
                    `;
                });
            } catch (e) { container.innerHTML = '<p class="text-center col-span-full text-red-500 font-bold uppercase">Lỗi API Finder</p>'; }
        }

        // Các hàm saveItem, filterData, deleteItem... giữ nguyên logic API của bạn
        function filterData() {
            const filters = Array.from(document.querySelectorAll('.search-box')).map(el => ({ col: el.dataset.col, val: el.value.toLowerCase().trim() }));
            const filtered = allData.filter(item => filters.every(f => !f.val || String(item[f.col]).toLowerCase().includes(f.val)));
            renderTable(filtered);
            updateDashboardStats(filtered);
        }

        async function saveItem() {
            const vin = document.getElementById('f0').value.trim();
            if(!vin) return alert("Cần VIN!");
            const arr = [vin, document.getElementById('f1').value, document.getElementById('f2').value, "", document.getElementById('f4').value, document.getElementById('f5').value, document.getElementById('f6').value, ""];
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'save', data: arr }) });
            location.reload();
        }

        async function deleteItem(vin) {
            if(!confirm("Xóa xe "+vin+"?")) return;
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', vin: vin }) });
            loadData();
        }

        function editItem(vin) {
            const item = allData.find(i => i.c0 === vin);
            document.getElementById('f0').value = item.c0;
            document.getElementById('f1').value = item.c1;
            document.getElementById('f2').value = item.c2;
            document.getElementById('f4').value = item.c4;
            document.getElementById('f5').value = item.c5;
            document.getElementById('f6').value = item.c6;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

</body>
</html>
