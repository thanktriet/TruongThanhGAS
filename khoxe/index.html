<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinFast Inventory Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .filter-input { @apply w-full p-2 text-xs border border-slate-200 rounded outline-none focus:border-blue-500 bg-white; }
        .match-tag { @apply px-2 py-0.5 rounded-full text-[10px] font-black uppercase; }
        th { @apply p-3 bg-slate-50 text-slate-500 text-[10px] font-bold uppercase tracking-wider sticky top-0 z-10 border-b; }
    </style>
</head>
<body class="bg-[#f1f5f9] min-h-screen">

    <div id="loginPage" class="fixed inset-0 bg-slate-900/90 backdrop-blur-sm flex items-center justify-center z-[100]">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm border border-slate-100 text-center">
            <img src="https://vinfastauto.com/themes/custom/vinfast_theme/logo.svg" class="h-8 mx-auto mb-6" alt="VinFast">
            <h2 class="text-xl font-black text-slate-800 mb-2">HỆ THỐNG KHO XE</h2>
            <p class="text-slate-400 text-sm mb-6">Đăng nhập để quản lý kho xe</p>
            <div class="space-y-3 text-left">
                <input type="text" id="userInput" placeholder="Tên đăng nhập" class="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="passInput" placeholder="Mật khẩu" class="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="handleLogin()" id="loginBtn" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all">ĐĂNG NHẬP</button>
            </div>
            <p id="loginMsg" class="text-red-500 text-xs mt-4 hidden font-bold"></p>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav class="bg-white border-b px-4 py-3 flex justify-between items-center sticky top-0 z-50">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white"><i class="fas fa-warehouse"></i></div>
                <span class="font-black text-slate-800 tracking-tighter">VINFAST INVENTORY</span>
            </div>
            <div class="flex items-center gap-4">
                <span id="displayUser" class="text-[10px] font-bold bg-slate-100 px-3 py-1 rounded-full text-slate-500"></span>
                <button onclick="logout()" class="text-slate-400 hover:text-red-500 text-sm transition-colors"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </nav>

        <div class="p-4 max-w-full mx-auto space-y-4">
            <div class="bg-white p-4 rounded-2xl shadow-sm flex flex-wrap gap-3 items-end border border-slate-200">
                <div class="flex-1 min-w-[140px]"><label class="text-[10px] font-bold text-slate-400">VIN (C0)</label><input id="f0" class="w-full p-2 border rounded-lg bg-slate-50 font-mono text-sm uppercase"></div>
                <div class="flex-1 min-w-[140px]"><label class="text-[10px] font-bold text-slate-400">TÊN XE (C1)</label><input id="f1" class="w-full p-2 border rounded-lg bg-slate-50 text-sm"></div>
                <div class="w-32"><label class="text-[10px] font-bold text-slate-400">KHO (C5)</label>
                    <select id="f5" class="w-full p-2 border rounded-lg bg-blue-50 font-bold text-sm">
                        <option value="Rạch Giá">Rạch Giá</option><option value="Phú Quốc">Phú Quốc</option>
                    </select>
                </div>
                <button onclick="saveItem()" class="bg-blue-600 text-white px-6 py-2.5 rounded-lg font-bold hover:bg-blue-700 transition-all">LƯU XE</button>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto max-h-[calc(100vh-250px)]">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr>
                                <th>Số Khung (A)</th><th>Thông tin xe (B-E)</th><th class="text-center">Vị trí (F)</th><th class="text-center">Đối soát (Thực tế)</th><th class="text-center">Trạng thái (G)</th><th class="text-right pr-6">#</th>
                            </tr>
                            <tr class="bg-slate-50/50">
                                <td class="p-2"><input type="text" onkeyup="filterData()" class="filter-input search-box" data-col="c0" placeholder="Tìm VIN..."></td>
                                <td class="p-2"><input type="text" onkeyup="filterData()" class="filter-input search-box" data-col="c1" placeholder="Tìm tên/màu..."></td>
                                <td class="p-2">
                                    <select onchange="filterData()" class="filter-input search-box" data-col="c5">
                                        <option value="">Tất cả kho</option><option value="Rạch Giá">Rạch Giá</option><option value="Phú Quốc">Phú Quốc</option>
                                    </select>
                                </td>
                                <td class="p-2">
                                    <select onchange="filterData()" class="filter-input search-box" data-col="match">
                                        <option value="">Tất cả</option><option value="Có">Khớp (Có)</option><option value="Không">Lệch (Không)</option>
                                    </select>
                                </td>
                                <td class="p-2"><input type="text" onkeyup="filterData()" class="filter-input search-box" data-col="c6" placeholder="Trạng thái..."></td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="text-sm"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cấu hình URL API của bạn ở đây
        const API_URL = "https://script.google.com/macros/s/AKfycbxhex6ID8BzU2_Rwwxfs95OofEzN1lh1bEEAcsjiaf6RpZfmFkEqfKnW00vXYb4CEVI/exec";
        let allData = [];

        window.onload = () => { if(localStorage.getItem('vf_token')) showApp(); };

        async function handleLogin() {
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;
            const msg = document.getElementById('loginMsg');
            
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'login', user, pass }) });
                const res = await response.json();
                if(res.success) {
                    localStorage.setItem('vf_token', res.token);
                    localStorage.setItem('vf_user', user);
                    showApp();
                } else {
                    msg.innerText = res.message; msg.classList.remove('hidden');
                }
            } catch (e) { alert("Lỗi kết nối API!"); }
        }

        function showApp() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('displayUser').innerText = localStorage.getItem('vf_user');
            loadData();
        }

        function logout() { localStorage.clear(); location.reload(); }

        async function loadData() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="6" class="p-10 text-center text-slate-400"><i class="fas fa-spinner fa-spin mr-2"></i>Đang tải dữ liệu...</td></tr>';
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getVehicles' }) });
                allData = await response.json();
                renderTable(allData);
            } catch (e) { tbody.innerHTML = '<tr><td colspan="6" class="p-10 text-center text-red-500">Lỗi tải dữ liệu!</td></tr>'; }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.forEach(item => {
                const matchClass = item.match === 'Có' ? 'bg-emerald-100 text-emerald-700' : 'bg-rose-100 text-rose-700';
                const khoClass = item.c5 === 'Rạch Giá' ? 'text-blue-600' : 'text-purple-600';
                
                tbody.innerHTML += `
                    <tr class="border-b bg-white hover:bg-slate-50 transition-colors">
                        <td class="p-3 font-mono font-black text-blue-600 text-xs uppercase">${item.c0}</td>
                        <td class="p-3">
                            <div class="font-bold text-slate-800">${item.c1}</div>
                            <div class="text-[10px] text-slate-400 font-medium">${item.c2} | SX ${item.c3} | SM ${item.c4}</div>
                        </td>
                        <td class="p-3 text-center font-black ${khoClass} text-[11px]">${item.c5}</td>
                        <td class="p-3 text-center"><span class="match-tag ${matchClass}">${item.match}</span></td>
                        <td class="p-3 text-center font-bold text-slate-500 text-[11px]">${item.c6}</td>
                        <td class="p-3 text-right pr-6">
                            <button onclick="editItem('${item.c0}')" class="text-slate-300 hover:text-blue-500 mr-2"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteItem('${item.c0}')" class="text-slate-200 hover:text-red-500"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });
        }

        function filterData() {
            const filters = Array.from(document.querySelectorAll('.search-box')).map(el => ({ col: el.dataset.col, val: el.value.toLowerCase().trim() }));
            const filtered = allData.filter(item => filters.every(f => !f.val || String(item[f.col]).toLowerCase().includes(f.val)));
            renderTable(filtered);
        }

        async function saveItem() {
            const vin = document.getElementById('f0').value.trim();
            if(!vin) return alert("Cần nhập Số Khung!");
            const arr = [vin, document.getElementById('f1').value, "", "", "", document.getElementById('f5').value, "Còn hàng", ""];
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'save', data: arr }) });
            document.getElementById('f0').value = ""; document.getElementById('f1').value = "";
            loadData();
        }

        async function deleteItem(vin) {
            if(!confirm("Xóa xe "+vin+"?")) return;
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', vin: vin }) });
            loadData();
        }

        function editItem(vin) {
            const item = allData.find(i => i.c0 === vin);
            document.getElementById('f0').value = item.c0;
            document.getElementById('f1').value = item.c1;
            document.getElementById('f5').value = item.c5;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function callApi(params) {
        try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(params) // Không thêm headers phức tạp nếu không cần thiết
                });
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Lỗi kết nối:", error);
                alert("Không thể kết nối với Server GAS!");
            }
        }
    </script>
</body>
</html>
