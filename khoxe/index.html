<script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxhex6ID8BzU2_Rwwxfs95OofEzN1lh1bEEAcsjiaf6RpZfmFkEqfKnW00vXYb4CEVI/exec";
        let allData = [];

        window.onload = () => { if(localStorage.getItem('vf_token')) showApp(); };

        async function handleLogin() {
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;
            const btn = document.getElementById('loginBtn');
            const msg = document.getElementById('loginMsg');
            if(!user || !pass) return;
            btn.innerText = "X√ÅC TH·ª∞C..."; btn.disabled = true;
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'login', user, pass }) });
                const res = await response.json();
                if(res.success) {
                    localStorage.setItem('vf_token', res.token);
                    localStorage.setItem('vf_user', user);
                    showApp();
                } else {
                    msg.innerText = "‚ùå Th√¥ng tin kh√¥ng ch√≠nh x√°c!"; msg.classList.remove('hidden');
                }
            } catch (e) { alert("L·ªói API!"); }
            finally { btn.innerText = "ƒêƒÇNG NH·∫¨P"; btn.disabled = false; }
        }

        function showApp() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('displayUser').innerText = "Session: " + localStorage.getItem('vf_user').toUpperCase();
            loadData();
        }

        function logout() { localStorage.clear(); location.reload(); }

        function switchTab(tab) {
            const stock = document.getElementById('sectionStock');
            const finder = document.getElementById('sectionFinder');
            const btnStock = document.getElementById('tabStock');
            const btnFinder = document.getElementById('tabFinder');

            if (tab === 'stock') {
                stock.classList.remove('hidden');
                finder.classList.add('hidden');
                btnStock.className = 'tab-active px-5 py-2 rounded-lg text-xs font-black';
                btnFinder.className = 'tab-inactive px-5 py-2 rounded-lg text-xs font-black';
                loadData();
            } else {
                stock.classList.add('hidden');
                finder.classList.remove('hidden');
                btnStock.className = 'tab-inactive px-5 py-2 rounded-lg text-xs font-black';
                btnFinder.className = 'tab-active px-5 py-2 rounded-lg text-xs font-black';
            }
        }

        async function loadData() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="9" class="p-20 text-center">
                        <div class="inline-flex items-center gap-3 text-blue-600">
                            <i class="fas fa-spinner fa-spin text-xl"></i>
                            <span class="font-black uppercase tracking-[0.2em] text-xs animate-pulse">ƒêang ƒë·ªìng b·ªô d·ªØ li·ªáu kho xe...</span>
                        </div>
                    </td>
                </tr>
            `;
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getVehicles' }) });
                allData = await response.json();
                updateDashboardStats(allData);
                renderTable(allData);
            } catch (e) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" class="p-20 text-center text-red-500">
                            <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                            <div class="font-black uppercase tracking-[0.2em] text-xs">L·ªói k·∫øt n·ªëi API!</div>
                            <button onclick="loadData()" class="mt-4 px-6 py-2 bg-red-600 text-white rounded-lg text-xs font-black hover:bg-red-700">
                                Th·ª≠ l·∫°i
                            </button>
                        </td>
                    </tr>
                `;
            }
        }

        function updateDashboardStats(data) {
            document.getElementById('totalCount').innerText = data.length;
            document.getElementById('rgCount').innerText = data.filter(i => i.c5 === 'R·∫°ch Gi√°').length;
            document.getElementById('pqCount').innerText = data.filter(i => i.c5 === 'Ph√∫ Qu·ªëc').length;
            document.getElementById('mismatchCount').innerText = data.filter(i => i.match === 'Kh√¥ng').length;
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.forEach(item => {
                const priceFormat = item.c4 ? Number(item.c4).toLocaleString('vi-VN') + " ‚Ç´" : "---";
                const matchClass = item.match === 'C√≥' ? 'bg-emerald-50 text-emerald-600 border border-emerald-100' : 'bg-rose-50 text-rose-600 border border-rose-100';
                
                let stClass = "";
                if (item.c6 === 'C√≤n h√†ng') stClass = "st-available";
                else if (item.c6 === 'ƒê√£ gh√©p') stClass = "st-paired";
                else if (item.c6 === 'ƒê√£ b√°n') stClass = "st-sold";

                tbody.innerHTML += `
                    <tr>
                        <td class="p-4 font-mono font-black text-blue-700 text-xs">${item.c0}</td>
                        <td class="p-4"><div class="font-bold text-slate-800">${item.c1}</div><div class="text-[9px] text-slate-400 font-bold">NSX: ${item.c3 || '---'}</div></td>
                        <td class="p-4 font-bold text-slate-500 italic border-b border-slate-50">${item.c2 || '---'}</td>
                        <td class="p-4 font-black text-blue-900">${priceFormat}</td>
                        <td class="p-4 text-center font-black ${item.c5 === 'R·∫°ch Gi√°' ? 'text-blue-600' : 'text-purple-600'} text-[10px] uppercase">${item.c5}</td>
                        <td class="p-4 text-center"><span class="px-3 py-1 rounded-lg text-[10px] font-black uppercase ${matchClass}">${item.match}</span></td>
                        <td class="p-4 text-center"><span class="px-4 py-1.5 rounded-xl text-[10px] font-black uppercase ${stClass} shadow-sm inline-block min-w-[95px]">${item.c6}</span></td>
                        <td class="p-4 text-right pr-6">
                            <div class="flex justify-end gap-2">
                                <button onclick="editItem('${item.c0}')" class="w-9 h-9 flex items-center justify-center rounded-xl bg-slate-50 text-slate-400 hover:bg-blue-600 hover:text-white transition-all"><i class="fas fa-edit text-xs"></i></button>
                                <button onclick="deleteItem('${item.c0}')" class="w-9 h-9 flex items-center justify-center rounded-xl bg-slate-50 text-slate-400 hover:bg-rose-600 hover:text-white transition-all"><i class="fas fa-trash-alt text-xs"></i></button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        }

        async function searchFinder() {
            const query = document.getElementById('finderInput').value.trim();
            const container = document.getElementById('finderResults');
            if(!query) return;

            container.innerHTML = '<div class="col-span-full text-center py-20 text-blue-600 animate-pulse font-black uppercase tracking-widest text-xs">ƒêang l·ª•c t√¨m b√£i th·ª±c t·∫ø...</div>';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'finder', query: query })
                });
                const res = await response.json();

                container.innerHTML = '';

                // Ki·ªÉm tra response th√†nh c√¥ng
                if (res.success === false) {
                    container.innerHTML = `<div class="col-span-full text-center py-20 text-red-400 font-bold uppercase italic">${res.message || 'L·ªói t√¨m ki·∫øm'}</div>`;
                    return;
                }

                // Ki·ªÉm tra c√≥ d·ªØ li·ªáu kh√¥ng
                if (!res.data || res.data.length === 0) {
                    container.innerHTML = '<div class="col-span-full text-center py-20 text-red-400 font-bold uppercase italic">Kh√¥ng t√¨m th·∫•y xe n√†y trong b√°o c√°o b√£i.</div>';
                    return;
                }

                // Hi·ªÉn th·ªã k·∫øt qu·∫£
                res.data.forEach(item => {
                    const timestamp = item.timestamp ? new Date(item.timestamp).toLocaleString('vi-VN') : 'N/A';
                    const statusClass = item.status === 'available' ? 'bg-green-100 text-green-700' :
                                      item.status === 'paired' ? 'bg-yellow-100 text-yellow-700' :
                                      'bg-blue-100 text-blue-700';

                    container.innerHTML += `
                        <div class="card-premium p-7 border-t-8 border-t-blue-600 animate-fade">
                            <div class="flex justify-between items-start mb-6">
                                <div class="text-[9px] font-black text-slate-400 uppercase leading-relaxed tracking-widest">
                                    Th·ªùi gian ghi nh·∫≠n:<br><span class="text-slate-800">${timestamp}</span>
                                </div>
                                <span class="${statusClass} px-3 py-1 rounded-lg text-[10px] font-black uppercase tracking-widest">
                                    ${item.status || 'N/A'}
                                </span>
                            </div>
                            <h3 class="font-black text-blue-600 text-2xl tracking-tighter mb-1">${item.vin || 'N/A'}</h3>
                            <p class="text-sm font-bold text-slate-400 mb-6 uppercase tracking-widest text-[10px]">${item.model || 'N/A'}</p>
                            <div class="bg-blue-600 text-white p-5 rounded-3xl shadow-lg shadow-blue-200">
                                <p class="text-[9px] font-bold uppercase opacity-60 mb-1">V·ªã tr√≠ b√£i ch√≠nh x√°c</p>
                                <p class="text-xl font-black italic tracking-tighter">
                                    <i class="fas fa-location-crosshairs mr-2"></i>${item.location || 'N/A'}
                                </p>
                            </div>
                            <div class="mt-6 pt-6 border-t border-dashed border-slate-200">
                                <p class="text-[9px] font-black text-slate-400 uppercase mb-2">Ghi ch√∫ th·ªß kho</p>
                                <p class="text-xs text-slate-600 italic font-medium leading-relaxed">${item.note || '---'}</p>
                            </div>
                        </div>
                    `;
                });

            } catch (e) {
                console.error('Finder API Error:', e);
                container.innerHTML = '<div class="col-span-full text-center py-20 text-red-500 font-bold uppercase">L·ªói k·∫øt n·ªëi API Finder</div>';
            }
        }

        // C√°c h√†m saveItem, deleteItem... gi·ªØ nguy√™n logic API c·ªßa b·∫°n

        async function saveItem() {
            const vin = document.getElementById('f0').value.trim();
            if(!vin) return alert("C·∫ßn VIN!");
            const arr = [vin, document.getElementById('f1').value, document.getElementById('f2').value, "", document.getElementById('f4').value, document.getElementById('f5').value, document.getElementById('f6').value, ""];
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'save', data: arr }) });
            location.reload();
        }

        async function deleteItem(vin) {
            if(!confirm("X√≥a xe "+vin+"?")) return;
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', vin: vin }) });
            loadData();
        }

        function editItem(vin) {
            const item = allData.find(i => i.c0 === vin);
            document.getElementById('f0').value = item.c0;
            document.getElementById('f1').value = item.c1;
            document.getElementById('f2').value = item.c2;
            document.getElementById('f4').value = item.c4;
            document.getElementById('f5').value = item.c5;
            document.getElementById('f6').value = item.c6;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    function filterData() {
            const filters = Array.from(
                document.querySelectorAll('.search-box')
            ).map(el => ({
                col: el.dataset.col,
                val: el.value.toLowerCase().trim()
            }));
        
            const filtered = allData.filter(item =>
                filters.every(f =>
                    !f.val ||
                    String(item[f.col] || '')
                        .toLowerCase()
                        .includes(f.val)
                )
            );
        
            renderTable(filtered);
            updateDashboardStats(filtered);
        }

        function exportToExcel() {
            // Xu·∫•t file Excel (.xls) format
            const headers = ['VIN', 'D√≤ng xe', 'M√†u', 'NSX', 'Gi√°', 'Kho', 'Tr·∫°ng th√°i', 'ƒê·ªëi so√°t'];
            let csvContent = headers.join('\t') + '\n'; // Tab-separated for Excel

            allData.forEach(item => {
                const row = [
                    item.c0,
                    item.c1,
                    item.c2,
                    item.c3 || '',
                    item.c4 || '',
                    item.c5,
                    item.c6,
                    item.match
                ];
                csvContent += row.join('\t') + '\n';
            });

            // T·∫°o BOM ƒë·ªÉ Excel hi·ªÉu UTF-8
            const BOM = '\uFEFF';
            const blob = new Blob([BOM + csvContent], {
                type: 'application/vnd.ms-excel;charset=utf-8;'
            });

            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `kho-xe-${new Date().toISOString().split('T')[0]}.xls`;
            link.click();
        }

    </script>
